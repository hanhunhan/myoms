<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>CRM管理系统</title>
<link rel=stylesheet href="./Tpl/css/global.css" type="text/css">
<link rel=stylesheet href="./Tpl/css/mainPage.css" type="text/css">
<script type="text/javascript" src="./Public/Js/jquery-1.8.0.min.js"></script>
<script>
	function vertify(tagname,info){
		var objval = $('#'+tagname).val();
		objval = objval.trim();
		if(objval=='') { $('#'+tagname+'_info').html('<font style="color:red">*'+info+'</font>');return false; }
		else {
			$('#'+tagname+'_info').html('');			
			return true
		}
	}

	function check(){
		if(!vertify('a_title','公告标题不能为空！')) return false;
		if(!vertify('a_content','公告标题不能为空！')) return false;
	}
</script>
</head>

<body>
	<div class="box" id="interestManage">
    	<div class="box-tit"><h3>添加公告</h3></div>
        <div class="box-con" >
        	<div class="c-tit"><h4>添加公告</h4></div>
            <iframe name="pxiframe" id="pxiframe" width="80%" style="display:none">
			</iframe>
			<form method="POST" target='pxiframe' action="{:U('Announce/add')}" onsubmit="return check();">
			 <div class="bd">				
				<table class="table2" width="98%">
					<tr><td><em class="xing">*</em>标题：</td><td><input type="text" name="a_title" id="a_title" value="" style="width:400px;"><label id="a_title_info" style='margin-left:10px;'></label>

					<tr style="height:200px;"><td><em class="xing">*</em>内容：</td><td><textarea name="a_content" id="a_content" value="" style="width: 600px; height:300px"   ></textarea><label id="a_content_info" style='margin-left:10px;'></label>

					<tr><td><em class="xing">*</em>分配银行机构：</td><td>{$banks_checkbox}<label id="b_bid_info" style='margin-left:10px;'></label>
 
				</table>
                <div class="center-btn mt10"  style="margin:20px;"><input type="submit" value="确定" class="btn-a mr50"/><input name="重置" type="reset" class="btn-a" value="重填"/></div>
				<input name='do' type='hidden' value='add'>
				<input type="hidden" name="ref_url" value="{$_SERVER['HTTP_REFERER']}">
			</div>
			</form>

          </div>

        </div>
    </div>
 <script type="text/javascript" charset="gbk" src="__PUBLIC__/ueditor/ueditor.config.min.js"></script>
 <script type="text/javascript" charset="gbk" src="__PUBLIC__/ueditor/ueditor.all.min.js"> </script>
 <script> 
    UE.getEditor('a_content');
</script>
</body>
</html>
