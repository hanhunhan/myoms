<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>公告管理</title>
<link rel=stylesheet href="./Tpl/css/global.css" type="text/css">
<link rel=stylesheet href="./Tpl/css/mainPage.css" type="text/css">
<script type="text/javascript" src="./Public/Js/jquery-1.5.2.min.js"></script> 
</head>

<body>
	<div class="box" id="interestManage">
    	<div class="box-tit"><h3>公告列表</h3></div>
        <div class="box-con">
		 	<form action="{:U('Announce/index')}" method="POST">
        	<div class="c-tit"><h4>搜索条件</h4></div>
            <div class="search-condition">
            	<div class="search-con">公告状态：					
					<select name="a_del">
						<option value='0' <if condition="$_REQUEST['a_del'] eq '0'">selected</if> >有效 </option>
						<option value="1" <if condition="$_REQUEST['a_del'] eq '1'">selected</if> > 无效 </option>
					</select>
					<input type="submit" value="搜索" style="width:50px">
				</div>
            </div>
			</form>
            <div class="box-b">
            	<div class="hd"><h3>公告列表</h3></div>
                <div class="bd">
                    <table width="100%" border="0" cellspacing="0" cellpadding="0" class="table-a">
                      <tr>
                        <th>序号</th>
                        <th>标题</th>
						<th>添加时间</th>
                        <th>状态</th>
                        <th><a class="font-blue" href="{:U('Announce/add')}">添加公告</a></th>
                      </tr>
					  <volist name="data" id="vo">
						<tr>
                        <td width="5%">{$vo.a_id}</td>
                        <td width="40%">{$vo.a_title}</td>
                        <td width="15%">{$vo.a_time|date="Y-m-d H:i:s",###}</td>                       
                        <td width="10%"><if condition="$vo.a_del eq 1 ">无效<else/>有效</if> </td>
                        <td>
							<a href="{:U('Announce/edit',array('a_id'=>$vo['a_id']))}">修改</a> 
						</td>	
						</tr>
					  </volist>
                    </table>
                  <div class="cut-page">{$page}</div>
              </div>


          </div>

        </div>
    </div>
</body>
</html>
