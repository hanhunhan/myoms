<body>
<div class="containter">
    <div class="right fright j-right">
        <div class="flow_title">
            流程图
        </div>
        <div class="contractinfo-table">
            <table>
                <thead>
                <tr>
                    <td>步骤</td>
                    <td>流程信息</td>
                    <td>附件</td>
                </tr>
                </thead>
                <tbody>
                <volist name="flow" id="vo">
                    <tr>
                        <td width="20%" align="center">
                            第<span class="contrtable-link">{$vo.STEP}</span>步
                        </td>
                        <td width="50%">
                            <div style="text-align:left;">
                                <if condition="$vo['STATUS'] eq 1">
                                    <span class="contrtable-link">未开始办理</span>
                                    <elseif condition="$vo['STATUS'] eq 2"/>
                                    <span class="contrtable-link">办理中</span>
                                    <else/>
                                    <span class="contrtable-link">已办结</span>
                                </if>
                                <br/>

                                审批意见：{$vo.DEAL_INFO}
                                <br/>
                                <small>
                                    开始时间：<span class="contrtable-link">{$vo.S_TIME}</span>
                                    结束时间：<span class="contrtable-link">{$vo.E_TIME}</span>
                                    经办人：<span class="contrtable-link">{$vo.NAME}</span>
                                </small>
                            </div>

                        </td>
                        <td width="30%" align="center">
                            <div class="contrtable-link">
                                <php>
                                    if($vo['FILES']){
                                    $attach = explode(',',$vo['FILES']);
                                    foreach($attach as $val){
                                    $vv = explode("-",$val);
                                    echo "<a href='/index.php?s=/Upload/showfile&filecode=".$vv[0]."'>".$vv[1]."(".$vv[2].")</a>";
                                    }
                                    }

                                </php>
                            </div>
                        </td>
                    </tr>
                </volist>
                </tbody>
            </table>
        </div>
    </div>
