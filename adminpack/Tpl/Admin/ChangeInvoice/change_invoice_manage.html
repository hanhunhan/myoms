<div class="containter">
    <div class="right fright j-right">
        <div class="handle-tab">
            <ul>
                <li class="selected"><a href="{:U('ChangeInvoice/change_invoice_manage',$paramUrl)}">换发票申请</a></li>

        {$form}
        <input type="hidden" name="current_opinion_url" id="current_opinion_url"
               value="{:U('ChangeInvoice/opinionFlow',$paramUrl)}">
        <input type="hidden" name="memberid" id="memberid" value="{$memberid}">
    </div>
</div>
<script>
    var appUrl;
    function submit_to_opinion() {
        var fid = $(".itemlist").attr("fid");
        var url = $("#current_opinion_url").val();

        var recordId = $("#memberid").val();
        var appUrl = "__APP__";
        var url = appUrl + '/Touch/ChangeInvoice/process&RECORDID=' + recordId + '&flowTypePinYin=huiyuanhuanpiao';

        window.location.href = url;
    }
</script>
