<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312"/>
    <title>CRM管理系统</title>
    <link rel=stylesheet href="./Tpl/css/global.css" type="text/css">
    <link rel=stylesheet href="./Tpl/css/mainPage.css" type="text/css">
    <script type="text/javascript" src="./Tpl/js/jquery-1.5.2.min.js"></script>
    <script>
        function vertify(tagname, info) {
            var objval = $('#' + tagname).val();
            objval = objval.replace(/^\s+|\s+$/, '');
            if (objval == '') {
                $('#' + tagname + '_info').html('<font style="color:red">*' + info + '</font>');
                return false;
            } else {
                $('#' + tagname + '_info').html('');
                return true
            }
        }

        function check() {
            if (!vertify('city_name', '名称不能为空！')) return false;
            if (!vertify('city_key', '城市简写不能为空！')) return false;
        }
    </script>
</head>

<body>
<div class="box" id="interestManage">
    <div class="box-tit"><h3>城市管理</h3></div>
    <div class="box-con">
        <div class="c-tit"><h4>{$menutitle}</h4></div>
        <form method="post" action="" onsubmit="return check();">
            <div class="bd">
                <table class="table2" width="98%">
                    <tr>
                        <td><em class="xing">*</em>城市名称：</td>
                        <td><input type="text" name="city_name" id="city_name" value="{$re.city_name}"
                                   style="width:600px;"><label id="city_name_info" style='margin-left:10px;'></label>
                        </td>
                    </tr>
                    <tr>
                        <td><em class="xing">*</em>城市简写：</td>
                        <td><input type="text" name="city_key" id="city_key" value="{$re.city_key}"
                                   style="width:600px;"><label id="city_key_info" style='margin-left:10px;'></label>
                        </td>
                    </tr>
                    <tr>
                        <td><em class="xing">*</em>城市排序：</td>
                        <td><input type="text" name="city_order" id="city_order" value="{$re.city_order}"
                                   style="width:600px;"><label id="city_order_info" style='margin-left:10px;'></label>
                        </td>
                    </tr>
                </table>
                <div class="center-btn mt10" style="margin:20px;"><input type="submit" value="确定"
                                                                         class="btn-a mr50"/><input name="重置"
                                                                                                    type="reset"
                                                                                                    class="btn-a"
                                                                                                    value="重填"/></div>
                <input type="hidden" name="id" value="{$re.city_id}">
            </div>
        </form>
    </div>
</div>
</div>
</body>
</html>
