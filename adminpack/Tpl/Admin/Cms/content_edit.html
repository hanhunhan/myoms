<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN""http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312"/>
    <title>编辑栏目</title>
    <link rel=stylesheet href="./Tpl/css/global.css" type="text/css">
    <link rel=stylesheet href="./Tpl/css/mainPage.css" type="text/css">
    <script type="text/javascript" src="./Tpl/js/jquery-1.5.2.min.js"></script>
    <script type="text/javascript">
    </script>
</head>

<body>
<div class="box" id="interestManage">
    <div class="box-tit"><h3>修改内容</h3></div>
    <div class="box-con">
        <div class="c-tit"><h4>编辑内容</h4></div>
        <div class="search-condition">
            <form method="post" action="{:U('Cms/content')}" enctype="multipart/form-data">
                <div class="search-con">
                    <table class="table2" style="width:90%">
                        <tr>
                            <td style="width:150px;">
                                所属栏目：
                            </td>
                            <td>
                                {$info.name}
                                <input type="hidden" name="item[catid]" value="{$info.cid}"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                栏目要求：
                            </td>
                            <td>
                                {$info.description}
                            </td>
                        </tr>
                        <tr>
                            <td>
                                项目名称：
                            </td>
                            <td>
                                <input type="text" name="item[prj_name]" value="{$info.prj_name}" size="50">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                项目拼音：
                            </td>
                            <td>
                                <input type="text" name="item[prj_pinyin]" value="{$info.prj_pinyin}" size="50">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                项目链接：
                            </td>
                            <td>
                                <input type="text" name="item[prj_link]" value="{$info.prj_link}" size="50">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                项目ID：
                            </td>
                            <td>
                                <input type="text" name="item[prj_id]" value="{$info.prj_id}">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                物业类型：
                            </td>
                            <td>
                                <select name="item[category]">
                                    <option value="0"
                                    <if condition="$info[category] == 0">selected="selected"</if>
                                    >物业类型</option>
                                    <option value="1"
                                    <if condition="$info[category] == 1">selected="selected"</if>
                                    >住宅</option>
                                    <option value="2"
                                    <if condition="$info[category] == 2">selected="selected"</if>
                                    >写字楼</option>
                                    <option value="3"
                                    <if condition="$info[category] == 3">selected="selected"</if>
                                    >别墅</option>
                                    <option value="4"
                                    <if condition="$info[category] == 4">selected="selected"</if>
                                    >商业</option>
                                    <option value="5"
                                    <if condition="$info[category] == 5">selected="selected"</if>
                                    >公寓</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                均价：
                            </td>
                            <td>
                                <input type="text" name="item[price]" value="{$info.price}">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                标题1：
                            </td>
                            <td>
                                <input type="text" name="item[title1]" value="{$info.title1}" size="50">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                标题2：
                            </td>
                            <td>
                                <input type="text" name="item[title2]" value="{$info.title2}" size="50">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                标题3：
                            </td>
                            <td>
                                <input type="text" name="item[title3]" value="{$info.title3}" size="50">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                图片地址：
                            </td>
                            <td>
                                <input type="text" name="item[imagesrc]" value="{$info.imagesrc}" size="50">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                上传：
                            </td>
                            <td>
                                <input type="file" name="imageupload" value="">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                内容：
                            </td>
                            <td>
                                <textarea rows="4" cols="50" name="item[remark]">{$info.remark}</textarea>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                排序：
                            </td>
                            <td>
                                <input type="text" name="item[order]" value="{$info.order}" size="5">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                是否显示：
                            </td>
                            <td>
                                <select name="item[display]">
                                    <option value="1"
                                    <if condition="$info[display] == 1">selected="selected"</if>
                                    >是</option>
                                    <option value="0"
                                    <if condition="isset($info[display]) && $info[display] == 0">selected="selected"
                                    </if>
                                    >否</option>
                                </select>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="center-btn mt10"><input type="submit" name="dosubmit" value="修改" class="btn-a mr50"/>
                    <input name="重置" type="reset" class="btn-a" value="重填"/></div>
                <input type="hidden" name="nid" value="{$nid}">
            </form>
        </div>
    </div>
</div>
</body>
</html>
