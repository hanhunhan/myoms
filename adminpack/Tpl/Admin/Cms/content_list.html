<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312"/>
    <title>内容列表</title>
    <link rel=stylesheet href="./Tpl/css/global.css" type="text/css">
    <link rel=stylesheet href="./Tpl/css/mainPage.css" type="text/css">
    <script type="text/javascript" src="./Tpl/js/jquery-1.5.2.min.js"></script>
</head>
<body>
<div class="box" id="interestManage">
    <div class="box-tit"><h3>内容列表</h3></div>
    <div class="box-con">
        <div class="box-b">
            <div class="hd"><h3>栏目：{$info.name}</h3></div>
            <div class="bd">
                <table width="100%" border="0" cellspacing="0" cellpadding="0" class="table-a">
                    <tr>
                        <th>序号</th>
                        <th>项目名称</th>
                        <th>主标题</th>
                        <th>发布时间</th>
                        <th>更新时间</th>
                        <th>显示</th>
                        <th><a href="{:U('Cms/content',array('cid'=>$info[cid]))}">添加内容</a></th>
                    </tr>
                    <volist name="re" id="vo">
                        <tr>
                            <td>{$vo.nid}</td>
                            <td>{$vo.prj_name}</td>
                            <td>{$vo.title1}</td>
                            <td>{$vo.createtime}</td>
                            <td>{$vo.updatetime}</td>
                            <td>{$vo.display}</td>
                            <td width="10%">
                                <a href="{:U('Cms/content',array('cid'=>$vo[catid], 'nid' => $vo[nid]))}">修改</a> | <a
                                    onclick="return confirm('确定删除吗?') ? (confirm('真的确定删除吗?') ? true : false) : false;"
                                    href="{:U('Cms/del_content',array('cid'=>$vo[catid], 'nid' => $vo[nid]))}">删除</a>
                            </td>
                        </tr>
                    </volist>
                </table>
                <div class="cut-page">{$page}</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
