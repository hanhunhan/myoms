<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312"/>
    <title>编辑栏目</title>
    <link rel=stylesheet href="./Tpl/css/global.css" type="text/css">
    <link rel=stylesheet href="./Tpl/css/mainPage.css" type="text/css">
    <script type="text/javascript" src="./Tpl/js/jquery-1.5.2.min.js"></script>
    <script type="text/javascript">
    </script>
</head>

<body>
<div class="box" id="interestManage">
    <div class="box-tit"><h3>栏目 - {$info.mobile}</h3></div>
    <div class="box-con">

        <div class="c-tit"><h4>编辑栏目</h4></div>
        <div class="search-condition">
            <form method="post" action="{:U('Cms/category')}">
                <input type="hidden" name="cid" value="{$info.cid}"/>
                <div class="search-con">
                    <table class="table2" style="width:90%">
                        <tr>
                            <td style="width:150px;">
                                栏目名称：
                            </td>
                            <td>
                                <select name="info[name]">
                                    <if condition="0 eq 1">
                                        <option value="1"
                                        <if condition="$infoname[$info[name]] eq 1">selected="selected"</if>
                                        >明星经纪人</option>
                                        <option value="2"
                                        <if condition="$infoname[$info[name]] eq 2">selected="selected"</if>
                                        >本月赚佣金排行</option>
                                        <option value="3"
                                        <if condition="$infoname[$info[name]] eq 3">selected="selected"</if>
                                        >免费看房通图</option>
                                    </if>
                                    <option value="4"
                                    <if condition="$infoname[$info[name]] eq 4">selected="selected"</if>
                                    >搜索关键词</option>

                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                栏目要求：
                            </td>
                            <td>
                                <textarea rows="5" cols="80" name="info[description]">{$info.description}</textarea>

                                <p>填写要求：<br>{$yaoqiu}</p>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                预览地址：
                            </td>
                            <td>
                                <input type="text" name="info[link]" value="{$info.link}" size="80">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                排序：
                            </td>
                            <td>
                                <input type="text" name="info[order]" value="{$info.order}" size="10">
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="center-btn mt10"><input type="submit" name="dosubmit" value="修改" class="btn-a mr50"/>
                    <input name="重置" type="reset" class="btn-a" value="重填"/></div>
                <input type="hidden" name="act" value="edit">
            </form>
        </div>
    </div>
</div>
</body>
</html>
