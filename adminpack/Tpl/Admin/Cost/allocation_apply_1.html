<body>
<div class="containter">
    <div class="right fright j-right">
        <div class="handle-tab">
            <ul>
                <li class="selected"><a href="">划拨申请</a></li>
            </ul>
        </div>
        {$form}
    </div>
</div>
<script>
    var projectid = 0;
    var project_type_id = 0;
    var modify_data = null;
    project_id = "<php>echo $projectid</php>";
    project_type_id = "<php>echo $project_type_id</php>";
    koufei = "<php>echo $koufei</php>";
    modify_data = JSON.parse('<php>echo $modify_data</php>');
    //transfer_id
    var transfer_id = "<php>echo $transfer_id</php>";

    $(document).ready(function () {
        //JS循环 , 给checkbox附上选择
        $("input[name='checkedtd']:checkbox").each(function () {
            for (var key in modify_data) {
                if ($(this).val() == modify_data[key].PROJECTID) {
                    $(this).prop("checked", true);
                    break;
                }
            }
        });
    });

    $("#confirm_allocation").click(function () {
        var allocation_id = new Array();
        var i = 0;
        $("input[name='checkedtd']:checkbox").each(function () {
            if ($(this).prop("checked") == true) {
                allocation_id[i] = $(this).val();
                i += 1;
            }
        });

        if (i == 0) {
            layer.msg('请至少选择一条划入项目', {icon: 2});
            return false;
        }

        //划拨理由
        layer.prompt({
            title: '请您输入划拨原因，并点击确认！',
            formType: 2 //prompt风格，支持0-2
        }, function (txt) {
            location.href = 'index.php?s=/Cost/allocationApply/step/2/project_id/' + project_id + '/project_type_id/' + project_type_id + '/transfer_id/' + transfer_id + '/koufei/' + koufei + '&allocation_id=' + allocation_id + '&info=' + txt;
        });
    });
</script>
</body>
