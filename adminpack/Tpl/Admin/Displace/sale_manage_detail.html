<!DOCTYPE html>
<html>
<head>
    <title>售卖明细</title>
    <meta charset="GBK">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <include file="./Tpl/Admin/Public/comm_css_js.html"/>
    <script id="test" type="text/html">
        <div class="contractinfo-table">
            <table>
                <thead>
                <tr>
                    <td>编号</td>
                    <td>合同编号</td>
                    <td>项目名称</td>
                    <td>品牌</td>
                    <td>型号</td>
                    <td>品名</td>
                    <td>货源</td>
                    <td>单价</td>
                    <td>数量</td>
                    <td>状态</td>

                </tr>
                </thead>
                <tbody>
                {{each list as value i}}
                <tr>
                    <td>{{value.ID}}</td>
                    <td>{{value.CONTRACT}}</td>
                    <td>{{value.PROJECTNAME}}</td>
                    <td>{{value.BRAND}}</td>
                    <td>{{value.MODEL}}</td>
                    <td>{{value.PRODUCTNAME}}</td>
                    <td>{{value.SOURCE}}</td>
                    <td>{{value.PRICE}}</td>
                    <td><input type="text" name="{{value.ID}}_NUM" value="{{value.NUM}}"></td>
                    <td>{{value.STATUS}}</td>
                </tr>
                {{/each}}

                </tbody>
            </table>
        </div>
    </script>
</head>
<body>
<div class="containter">
    <div class="right fright j-right">
        <div>{$form}</div>
    </div>
</div>
<include file="./Tpl/Admin/Public/filter.html"/>
<script>
    $(function () {
        var SALE_MANAGE_URLS = {
            EXPORT: "{:U('Displace/export')}"  // 导出报表的URL
        };
        // 导出报表
        $('#export_excel').click(function () {
            var caseId = '{$caseId}';
            var filterSql = "{$filter_sql}";
            var sortSql = "{$sort_sql}";
            layer.confirm('确定导出报表?', {icon: 3, title: '导出报表'}, function (index) {
                layer.close(index);
                location.href = SALE_MANAGE_URLS.EXPORT + '/case_id/' + caseId + '/filter/' + filterSql + '/sort/' + sortSql;
            });
        });

        // 变更售卖
        $('#change_sale').click(function () {
            alert('变更售卖');
        });

        // 申请开票
        $('#apply_invoice').click(function () {
            var IDList = [];
            $("input[name='checkedtd']:checkbox").each(function () {
                if ($(this).prop("checked") == true) {
                    var id = $(this).val();
                    IDList.push(id);
                }
            });
            if (!IDList.length) {
                layer.open({content: '请至少选择一条售卖记录', icon: 7});
                return;
            }
        });
    });
</script>
<include file="./Tpl/Admin/Public/filter.html"/>
</body>
</html>
