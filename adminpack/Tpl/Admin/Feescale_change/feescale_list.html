    <script>
        var appUrl;
        $(document).ready(function () {
            $("input[name=MTYPE]").click(function(){
                if($(this).val()==0 ){
                    $("input[name=STYPE][value=0]").prop("checked",true);
                    $("input[name=STYPE][value=1]").parent().hide();
                    $('input[name=AMOUNT]').parent().next().html('<span class="danwei">元</span>');
                    $('input[name=AMOUNT]').parent().parent().siblings('.leftlable').html('金额<font style="color:#f00;font-size:18px; ">*</font>');
                }else{
                    $("input[name=STYPE][value=1]").parent().show();
                }
            })
            
            if($("input[name=MTYPE]:checked").val()==0){
                $("input[name=STYPE][value=0]").prop("checked",true);
                $("input[name=STYPE][value=1]").parent().hide();
                $('input[name=AMOUNT]').parent().next().html('<span class="danwei">元</span>');
                $('input[name=AMOUNT]').parent().parent().siblings('.leftlable').html('金额<font style="color:#f00;font-size:18px; ">*</font>');
            }else{
                $("input[name=STYPE][value=1]").parent().show();
            }
            
            if ($("input[name=STYPE]:checked").val() == 1) {
                $('input[name=AMOUNT]').parent().after('<span class="danwei">%</span>');
                $('input[name=AMOUNT]').parent().parent().siblings('.leftlable').html('百分比<font style="color:#f00;font-size:18px; ">*</font>');
            } else {
                $('input[name=AMOUNT]').parent().after('<span class="danwei">元</span>');
                $('input[name=AMOUNT]').parent().parent().siblings('.leftlable').html('金额<font style="color:#f00;font-size:18px; ">*</font>');
            }
            $("input[name=STYPE]").click(function () {
                if ($(this).val() == 1) {
                    $('input[name=AMOUNT]').parent().siblings('.danwei').html('%');
                    $('input[name=AMOUNT]').parent().parent().siblings('.leftlable').html('百分比<font style="color:#f00;font-size:18px; ">*</font>');
                } else {
                    $('input[name=AMOUNT]').parent().siblings('.danwei').html('元');
                    $('input[name=AMOUNT]').parent().parent().siblings('.leftlable').html('金额<font style="color:#f00;font-size:18px; ">*</font>');
                }
            });
        })
