    <script>
        $(function () {
            //导入开票
            $("#importInvoice").click(function () {
                var url = "index.php?s=/Financial/importInvoice";
                layer.open({
                    type: 2,
                    //btn:["确定","取消"],
                    title: '导入开票',
                    content: url,
                    area: ['60%', '50%'],
                    cancel: function (index) {
                        window.location.reload();
                    }
                });
            });

            //导出开票
            $("#exportInvoice").click(function () {
                var member_id = new Array();
                var i = 0;
                var member_id_str;
                $("input[name='checkedtd']").each(function () {
                    if ($(this).prop("checked") == true) {
                        member_id[i] = $(this).val();
                        i += 1;
                    }
                });

                if (i == 0) {
                    layer.alert("请至少选择一条会员记录", {icon: 0});
                    return false;
                } else {
                    location.href = "index.php?s=/Financial/exportInvoice/member_id/" + member_id;
                }
            })
        })
    </script>
