<!DOCTYPE html>
<html>
<head>
    <title>财务首页</title>
    <meta charset="GBK">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <include file="./Tpl/Admin/Public/comm_css_js.html" />
    <script>
        var appUrl;
        //通过会员ID进行确认
        $(function () {
            var url;
            $("#financialConfirm1").click(function () {
                var memberId = new Array();
                var i = 0;
                var confirmMethod = 1;
                $("input[name= 'checkedtd']:checkbox").each(function () {
                    if ($(this).prop("checked") == true) {
                        memberId[i] = $(this).val();
                        i += 1;
                    }
                });

                if (memberId.length <= 0) {
                    layer.alert("请至少选择一条记录", {icon: 0});
                    return false;
                }
                $.ajax({
                    type: "post",
                    url: "index.php?s=/Financial/financialConfirm",
                    data: {memberId: memberId, confirmMethod: confirmMethod},
                    dataType: "text",
                    success: function (data) {
                        if (data == 0) {
                            layer.alert("您所选择的记录中包含已确认的记录,或者没有任何交费记录，不能进行确认，请重新选择", {icon: 0});
                        } else if (data == 1) {
                            layer.alert("请选择至少一条记录", {icon: 0});
                        } else if (data == 2) {
                            layer.alert("系统错误", {icon: 1});
                        } else if (data == 3) {
                            layer.confirm('确认成功', {
                                btn: ['确定'], //按钮
                                icon: 1
                            }, function () {
                                url = "{:U('Financial/financialConfirm',$paramUrl)}";
                                window.location.href = url;
                            }, function () {

                            });
                        } else if (data == 4) {
                            layer.alert("确认失败", {icon: 1});
                        } else if (data == 5) {
                            layer.alert("所选用户中没有未确认款项或还没有交费记录", {icon: 0});
                        }
                    }
                })
            });

            //取消确认
            $("#cancleConfirm1").click(function () {
                var memberId = new Array();
                var i = 0;
                var cancleMethod = 1;
                $("input[name = checkedtd]:checkbox").each(function () {
                    if ($(this).prop("checked") == true) {
                        memberId[i] = $(this).val();
                        i += 1;
                    }
                });

                $.ajax({
                    type: "post",
                    url: "index.php?s=/Financial/cancleConfirm",
                    dataType: "text",
                    data: {memberId: memberId, cancleMethod: cancleMethod},
                    success: function (data) {
                        if (data == 0) {
                            layer.alert("您所选择的记录中包含未确认的记录，不能取消，请重新选择", {icon: 0});
                        } else if (data == 1) {
                            layer.alert("请选择至少一条记录", {icon: 0});
                        } else if (data == 2) {
                            layer.alert("系统错误", {icon: 2});
                        } else if (data == 3) {
                            layer.alert('取消成功', {
                                skin: 'layui-layer-lan', //样式类名
                                closeBtn: 0,
                                icon: 1
                            }, function () {
                                url = "{:U('Financial/financialConfirm',$paramUrl)}";
                                window.location.href = url;
                            });
                        } else if (data == 4) {
                            layer.alert("取消失败", {icon: 2});
                        } else if (data == 5) {
                            layer.alert(
                                    "所选用户中存在没有被确认款项，或者用户没有任何缴费记,请重新选择",
                                    {icon: 0},
                                    function (index) {
                                        url = "{:U('Financial/financialConfirm',$paramUrl)}";
                                        window.location.href = url;
                                        layer.close(index)
                                    }
                            );
                        }
                    }
                })
            });

            //导入银联数据
            $("#importBankData").click(function () {
                var url = "index.php?s=/Financial/importBankData";
                layer.open({
                    type: 2,
                    //btn:["确定","取消"],
                    title: '导入银联数据对比',
                    content: url,
                    area: ['50%', '50%'],
                    cancel: function (index) {
                        window.location.reload();
                    }
                });
            })
        })
    </script>
</head>
<body>
<div class="containter">
    <div class="right fright j-right">
        <div class="handle-tab">
            <ul>
                <li class="selected"><a href="{:U('Financial/financialConfirm',$paramUr)}">预收确认</a></li>
                <li><a href="{:U('Financial/invoice',$paramUrl)}">开票</a></li>
                <li><a href="{:U('Financial/reimConfirm',$paramUrl)}">报销确认</a></li>
                <li><a href="{:U('Financial/yw_invoice',$paramUrl)}">业务开票</a></li>
                <li><a href="{:U('Financial/business_change_invoice',$paramUrl)}">业务换票</a></li>
                <li><a href="{:U('Financial/business_refund_invoice',$paramUrl)}">业务退票</a></li>
                <li><a href="{:U('Financial/yw_refund',$paramUrl)}">业务回款</a></li>
                <li><a href="{:U('Financial/callback_commission',$paramUrl)}">佣金索回</a></li>
            </ul>
        </div>
        {$form}
    </div>
</div>
<include file="./Tpl/Admin/Public/filter.html"/>
</body>
</html>
