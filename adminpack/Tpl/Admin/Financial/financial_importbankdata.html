<!DOCTYPE html>
<html>
<head>
    <title>导入银联数据</title>
    <meta charset="GBK">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./Public/css/style2.css" type="text/css" rel="stylesheet"/>
    <script type="text/javascript" src="./Public/validform/js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="./Public/validform/js/Validform_v5.3.2.js"></script>
    <script type="text/javascript" src="./Public/validform/js/common.js"></script>
    <script type="text/javascript" src="./Public/js/common.js"></script>
    <script language="javascript" type="text/javascript" src="./Public/My97DatePicker/WdatePicker.js"></script>
    <script type="text/javascript" src="./Public/validform/plugin/swfupload/swfuploadv2.2.js"></script>
    <script type="text/javascript" src="./Public/validform/plugin/swfupload/Validform.swfupload.handler.js"></script>
    <script language="javascript" type="text/javascript" src="./Public/layer/layer.js"></script>
    <link rel="stylesheet" href="./Public/validform/css/style.css" type="text/css" media="all"/>
    <link rel="stylesheet" href="./Public/validform/css/validateForm.css" type="text/css" media="all"/>
</head>
<body>
<div class="right fright j-right">
    <div class="caseinfo-table">
        <table>
            <tr>
                <td width="20%" align="center">注意：</td>
                <td><span style="color:red">*</span>1、excel大小控制在5M以内</td>
            </tr>
            <form id="importbankdata" action="{:U('Financial/importBankData')}" method="post"
                  enctype="multipart/form-data">
                <tr>
                    <td align="center">
                        上传附件:
                    </td>
                    <td>
                        <input type="file" name="upfile">
                        <a href="./Public/Uploads/down_template/bank_account_check_table.xls"> 模板下载</a>
                    </td>
                </tr>
                <tr>
                    <td>
                    </td>
                    <td>
                        <input type="button" name="confirm" value="保存" class="btn-blue" id="sub">
                        <input type="button" name="cancle" value="返回" class="btn-gray j-formclose">
                    </td>
                </tr>
            </form>
        </table>
    </div>
</div>
</body>
<script>
    $("#sub").click(function () {
        $.ajax({
            type: "POST",
            url: "{:U('Financial/importBankData')}",
            data: new FormData($('#importbankdata')[0]),
            cache: false,
            processData: false,
            contentType: false,
            dataType: "JSON",
            success: function (data) {
                if (data.status == 1) {
                    layer.alert(data.msg, {icon: 1});
                }
                else if (data.status == 0) {
                    layer.alert(data.msg, {icon: 2});
                }
            }
        })
    })
</script>
</html>
