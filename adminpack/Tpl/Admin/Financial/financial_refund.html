<!DOCTYPE html>
<html>
<head>
    <title>退款工作流</title>
    <meta charset="GBK">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./Public/css/style2.css" type="text/css" rel="stylesheet"/>
    <script type="text/javascript" src="./Public/validform/js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="./Public/validform/js/Validform_v5.3.2.js"></script>
    <script type="text/javascript" src="./Public/validform/js/common.js"></script>
    <script type="text/javascript" src="./Public/js/common.js"></script>
    <script language="javascript" type="text/javascript" src="./Public/My97DatePicker/WdatePicker.js"></script>
    <script type="text/javascript" src="./Public/validform/plugin/swfupload/swfuploadv2.2.js"></script>
    <script type="text/javascript" src="./Public/validform/plugin/swfupload/Validform.swfupload.handler.js"></script>
    <link rel="stylesheet" href="./Public/validform/css/style.css" type="text/css" media="all"/>
    <link rel="stylesheet" href="./Public/validform/css/validateForm.css" type="text/css" media="all"/>
</head>
<body>
<div class="right fright j-right">
    <div class="handle-tab">
        <ul></ul>
    </div>
    <div class="contractinfo-table">
        <table>
            <thead>
            <tr>
                <td>工作流类别</td>
                <td>申请人</td>
                <td>退款申请审核时间</td>
                <td>步骤</td>
                <td>状态</td>
                <td>查看</td>
                <td>流程控制</td>
            </tr>
            </thead>
            <tbody>
            <notempty name="flow">
                <volist name="flow" id="vo" key="key">
                    <tr>
                        <td>{$vo.FLOWTYPE}</td>
                        <td>{$vo.NAME}</td>
                        <td>{$vo.ADDTIME}</td>
                        <td>{$vo.MAXSTEP}</td>
                        <td>
                            <a
                            <if condition='$vo.STATUS eq 1'>
                                href = "index.php?s=/Flow/handleFlow/FLOWID/{$vo.ID}"
                                <else/>
                                href = "index.php?s=/Flow/recoverFlow/FLOWID/{$vo.ID}"
                            </if>
                            >{$vo.STATUS}</a>
                        </td>
                        <td>
                            <a href="{:U('Flow/viewFlow',array('FLOWID'=>$vo['ID']))}">流程图</a>
                        </td>
                        <td>
                            <a href="{:U('Flow/backFlow',array('FLOWID'=>$vo['ID']))}">退回流程发起人</a>|
                            <a href="{:U('Flow/finishFlow',array('FLOWID'=>$vo['ID']))}">终止</a>
                        </td>
                    </tr>
                </volist>
            </notempty>

            </tbody>
        </table>
    </div>
    <div class="page">
        {$pagehtml}
    </div>
</div>
<script>
    $(function () {
        var status = $("#status").html();
        $("#status").click(function () {
            if (status == "1") {//1 办理
                url = "U('Flow/handleFlow',array('FLOWID'=>$vo['ID'])";
                location.href = url;
            } else if (status == "2") {//2 回收
                url = "U('Flow/recoverFlow',array('FLOWID'=>$vo['ID'])";
                location.href = url;
            }
        })
    })
</script>
</body>
</html>
