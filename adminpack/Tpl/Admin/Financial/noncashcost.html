<script type="text/javascript">
    $(function () {
        $("#noncashcost").on("click", function () {

            //行为选择
            var Ids = new Array();
            var i = 0;
            $("input[name= 'checkedtd']:checkbox").each(function () {
                if ($(this).prop("checked") == true) {
                    Ids[i] = $(this).val();
                    i++;
                }
            });

            if (Ids.length == 0) {
                layer.alert('请至少选择一条记录!', {icon: 2});
                return false;
            }

            //确认
            if (confirm("亲，您确定要确认吗？")) {
                $.ajax({
                    type: "POST",
                    url: "<?php echo U('Financial/no_outlaycoat_confirm');?>",
                    data: {'Ids': Ids, 'act': 'confirm'},
                    dataType: "JSON",
                    success: function (data) {
                        if (data) {
                            var show_flag = 2;
                            if (data.status)
                                show_flag = 1;
                            layer.alert(data.msg, {icon: show_flag},
                                    function () {
                                        window.location.reload();
                                    });
                        }
                        else {
                            var msg = data.msg ? data.msg : '操作异常';
                            layer.alert(msg, {icon: 2},
                                    function () {
                                        window.location.reload();
                                    });
                        }
                    }
                });
            }
        });
    });
</script>
