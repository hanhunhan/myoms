    <include file="./Tpl/Admin/Public/comm_css_js.html" />
    <script>
        function addFlow(obj) {
            var url = appUrl + '/Flow/addFixedFlow/parentID/' + $("#parentID").val();
            window.location.href = url;
        }

        function editFlow(obj) {
            var url = appUrl + '/Flow/editFixedFlow&FLOWID=' + $(obj).parent().attr('fid') + "&parentID=" + $("#parentID").val();
            window.location.href = url;
        }

        function delFlow(obj) {
            var fid = $(obj).parent().attr('fid');
            $(obj).attr("fid", fid);
            ofdel(obj);
        }
    </script>
</head>
<body>
<div class="right fright j-right">
    {$form}
    <input type="hidden" name="parentID" id="parentID" value="{$parentId}"/>
</div>
</body>
