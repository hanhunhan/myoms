<script>
    function addRole() {
        var url = appUrl + '/Flow/handleGroupRole/operate/add';
        window.location.href = url;
    }

    function editRole(obj) {
        var url = appUrl + '/Flow/handleGroupRole/operate/edit/ID/' + $(obj).parent().attr('fid') ;
        window.location.href = url;
    }

    function delRole(obj) {
        var fid = $(obj).parent().attr('fid');
        $(obj).attr("fid", fid);

        ofdel(obj);
    }
</script>
