<script>
function viewFlowNode(obj){
	var fid =$(obj).parent().attr('fid');
	var flowid = $("input[name='"+fid+'_FLOWID'+"']").val();
	var url = appUrl+'/Flow/FlowNodeSet/showForm/1/FlowId/'+flowid+'/CityId//FlowNodeId/&VersionId='+fid; 
	self.location =url;
}
function editFlowVersion(obj){
	var fid =$(obj).parent().attr('fid');
	var flowid = $("input[name='"+fid+'_FLOWID'+"']").val();
	var url = appUrl+'/Flow/FlowVersonSet/showForm/1/FlowId/'+flowid+'/CityId//FlowNodeId/&add=0&VersionId='+fid; 
	self.location =url;
}
function lockFlowVersion(obj){
	var fid =$(obj).parent().attr('fid');
    var fstatus= $("select[name='"+fid+'_STATUS'+"']").find("option:selected").val();   
       $.ajax({
           type:'GET',
           url:'',
           data:'faction=lock&ID='+fid+'&fstatus='+fstatus,
           success:function(obj){  
              var res = eval("("+obj+")");
               if(res.status === 'lock') {
                   alert('锁定成功！');
                   window.location.href=window.location.href;
               } else if(res.status === 'unlock'){
				    alert('解锁成功！');
                   window.location.href=window.location.href;
			   }else {
                   alert('锁定失败！');
               }
           }
       });
     
}
function FlowForm(obj){
	var fid =$(obj).parent().attr('fid');
	var flowid = $("input[name='"+fid+'_FLOWID'+"']").val();
	//var versionid = $("input[name='"+fid+'_VERSIONID'+"']").val();
	var url = appUrl+'/Flow/FlowForm/FlowId/'+flowid+'/CityId//FlowNodeId/&VersionId='+fid+''; 
	self.location =url;
}
$(document).ready(function(){
	 $(".flock").each(function(){
		var fid =$(this).parent().attr('fid');
		var fstatus= $("select[name='"+fid+'_STATUS'+"']").find("option:selected").val();  
		if(fstatus=='-1') $(this).html('状态锁定');
		else $(this).html('解除锁定');
	 });

});
</script>

                </ul>
