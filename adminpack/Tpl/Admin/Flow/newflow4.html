<script>
function flowNodeAuthorize(obj){
	var fid =$(obj).parent().attr('fid');
	var flowid = $("input[name='"+fid+'_FLOWID'+"']").val();
	var versionid = $("input[name='"+fid+'_VERSIONID'+"']").val();
	var url = appUrl+'/Flow/FlowNodeAuthorize/showForm/1/FlowId/'+flowid+'/CityId//FlowNodeId/'+fid+'&VersionId='+versionid+''; 
	self.location =url;
}
function flowNodeSubmit(obj){
	var fid =$(obj).parent().attr('fid');
	var flowid = $("input[name='"+fid+'_FLOWID'+"']").val();
	var versionid = $("input[name='"+fid+'_VERSIONID'+"']").val();
	var url = appUrl+'/Flow/FlowNodeSubmit/showForm/1/FlowId/'+flowid+'/CityId//FlowNodeId/'+fid+'&VersionId='+versionid+''; 
	self.location =url;
}
 
function editFlowNode(obj){
	var fid =$(obj).parent().attr('fid');
	var flowid = $("input[name='"+fid+'_FLOWID'+"']").val();
	var versionid = $("input[name='"+fid+'_VERSIONID'+"']").val();
	var url = appUrl+'/Flow/FlowNodeSet/showForm/1/FlowId/'+flowid+'/CityId//FlowNodeId/'+fid+'&VersionId='+versionid+''; 
	self.location =url;
}
 
 function delFlowNode(obj){
	var fid =$(obj).parent().attr('fid');
	var flowid = $("input[name='"+fid+'_FLOWID'+"']").val();
	var versionid = $("input[name='"+fid+'_VERSIONID'+"']").val();
	var url = appUrl+'/Flow/FlowNodeSet/showForm/1/FlowId/'+flowid+'/CityId//FlowNodeId/&VersionId='+versionid+''; 
	if (confirm("确定删除吗？")) {
       $.ajax({
           type:'GET',
           url:url,
           data:'faction=delData&ID='+fid,
           success:function(obj){  
              var res = eval("("+obj+")");
               if(res.status === 'success') {
                   alert('删除成功！');
                  if(url) window.location.href=url ;else window.location.reload();
               } else {
                   alert('删除失败！');
               }
           }
       });
    } else {
        return false;
    }
}
 
 
 
</script>
