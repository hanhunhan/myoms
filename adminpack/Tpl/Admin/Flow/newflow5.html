        <script>
            $(function () {

            $("#city").change(function(){
                if(parseInt($("#citycount").text())>=20) {alert("您选择的城市已经超过最大限度"); return false;}
                 var flag=1;
                var str="<a href='javascript:;' class='city-delet fright j-delet'></a>"+"</p>";
                var newcity=$("#city").find("option:selected").text();
                 $("#selected_city p").each(function(){
                      if($(this).text()==newcity)  {flag=0; return false;}
                 })
                 if (flag==1){ 
                    var addcity="<p>"+newcity+str;
                    $("#selected_city ").append(addcity);
                     var count=parseInt($("#citycount").text())+1;
                   $("#citycount").text(count);

                 }

            });

                 $(".j-close").click(function () {
                    $(this).parent().parent().hide();
                    $(".j-alertbg").hide();
                });
                $(".j-showalert").click(function () {
                    $(".j-alertbg").show();
                    var tag = "." + $(this).attr("id") + "-alert";
                    $(tag).show();
                });
                
                
                $(".j-close-page").click(function () {
                window.opener = null;
                window.open('', '_self');
                window.close();
            });

                 $(".j-delet").live("click",function () {
                   //console.log( $(this).parent());
                   $(this).parent().remove();
                   var count=parseInt($("#citycount").text())-1;
                   $("#citycount").text(count);
                    
            });

                $(".j-menuctrl").toggle(function () {
                    $(".j-menu").hide();
                    $(".j-menuctrl").parent().css("left", "10px");
                    $(".j-right").width("96%");
                    $(".j-menuctrl img").attr("src","images/menu-ctrl-open.png");
                }, function () {
                    $(".j-menu").show();
                    $(".j-menuctrl").parent().css("left", "12%");
                    $(".j-right").width("82%");
                    $(".j-menuctrl img").attr("src","images/menu-ctrl.png");
                });
                $(".j-second").toggle(function () {
                    $(this).siblings("ul").show();
                    $(this).css("background-position","15px -88px");
                }, function () {
                    $(this).siblings("ul").hide();
                    $(this).css("background-position","15px -118px");
                });
            });
        </script>
