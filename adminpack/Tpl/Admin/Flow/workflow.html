    <script type="text/javascript" src="./Public/validform/js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="./Public/validform/js/Validform_v5.3.2.js"></script>
    <script type="text/javascript" src="./Public/validform/js/common.js"></script>
    <script type="text/javascript" src="./Public/js/common.js"></script>
    <script language="javascript" type="text/javascript" src="./Public/My97DatePicker/WdatePicker.js"></script>

    <script type="text/javascript" src="./Public/validform/plugin/swfupload/swfuploadv2.2.js"></script>

    <link rel="stylesheet" href="./Public/validform/css/style.css" type="text/css" media="all"/>

<body>

            </tr>
            <tr>
                <td>2015001790</td>
                <td>硬广销售</td>

                <td><a href="#">查看流程</a> <a class="workflow_a" href="#">编辑</a> <a href="#">状态锁定</a></td>
            </tr>
            <tr>
                <td>2015001791</td>
                <td>硬广销售</td>
                <td>易忠</td>
                <td><a href="#">查看流程</a> <a class="workflow_a" href="#">编辑</a> <a href="#">状态锁定</a></td>
            </tr>
            </tbody>
        </table>
        <div class="page">
                    <span class="fleft">
                        共有<s>1324</s>条数据（1-10）  每页
                        <select>
                            <option>10</option>

                            <option>20</option>
                        </select>
                        条<a href="javascript:;" class="j-showalert" id="j-sequence">排序</a><a href="javascript:;"

                            href="javascript:;" class="j-refresh">刷新</a><a href="javascript:;">新增版本</a>

</div>
<div class="alert-bg j-alertbg"></div>
<!-- 排序start -->
<div class="sequence j-sequence-alert">
    <div class="alert-tit"><span>排序</span><a href="javascript:;" class="alert-close fright j-close"></a></div>
    <div class="alert-cont">
        <ul class="sequence-cont">
            <li>
                <select class="sequence-first">
                    <option>字段1</option>
                </select>
                <select class="sequence-second">
                    <option>升序</option>
                </select>
            </li>
            <li>
                <select class="sequence-first">
                    <option>字段2</option>
                </select>
                <select class="sequence-second">
                    <option>升序</option>
                </select>
            </li>
            <li>
                <select class="sequence-first">
                    <option>字段3</option>
                </select>
                <select class="sequence-second">
                    <option>升序</option>
                </select>
            </li>
        </ul>
    </div>
    <div class="alert-foot">
        <input type="button" value="排&nbsp;序"/>
        <input type="button" value="关&nbsp;闭" class="j-close"/>
    </div>
</div>
<!-- 排序end -->

<!-- 搜索start -->
<div class="search j-search-alert">
    <div class="alert-tit">搜索<a href="javascript:;" class="alert-close fright j-close"></a></div>
    <div class="alert-cont">
        <ul class="search-cont">
            <li>
                <select class="search-first">
                    <option>字段1</option>
                </select>
                <select class="search-second">
                    <option>模糊</option>
                </select>
                <input type="text" value="" class="search-input"/>
            </li>
            <li>
                <select class="search-first">
                    <option>字段2</option>
                </select>
                <select class="search-second">
                    <option>为空</option>
                </select>
                <input type="text" value="" class="search-input"/>
            </li>
            <li>
                <select class="search-first">
                    <option>字段3</option>
                </select>
                <select class="search-second">
                    <option>=</option>
                </select>
                <input type="text" value="" class="search-input"/>
            </li>
            <li>
                <select class="search-first">
                    <option>字段4</option>
                </select>
                <select class="search-second">
                    <option>非空</option>
                </select>
                <input type="text" value="" class="search-input"/>
            </li>
        </ul>
    </div>
    <div class="alert-foot">
        <input type="button" value="搜&nbsp;索"/>
        <input type="button" value="关&nbsp;闭" class="j-close"/>
    </div>
</div>
<!-- 搜索end -->
<script>
    $(function () {
        $(".j-close").click(function () {
            $(this).parent().parent().hide();
            $(".j-alertbg").hide();
        });
        $(".j-showalert").click(function () {
            $(".j-alertbg").show();
            var tag = "." + $(this).attr("id") + "-alert";
            $(tag).show();
        });
        $(".j-refresh").click(function () {
            location.reload();
        });
        $(".j-list tr").click(function () {
            $(this).siblings().removeClass("selected");
            $(this).addClass("selected");

        });


        $(".j-menuctrl").toggle(function () {
            $(".j-menu").hide();
            $(".j-menuctrl").parent().css("left", "10px");
            $(".j-right").width("96%");
            $(".j-menuctrl img").attr("src", "images/menu-ctrl-open.png");
        }, function () {
            $(".j-menu").show();
            $(".j-menuctrl").parent().css("left", "12%");
            $(".j-right").width("82%");
            $(".j-menuctrl img").attr("src", "images/menu-ctrl.png");
        });
        $(".j-second").toggle(function () {
            $(this).siblings("ul").show();
            $(this).css("background-position", "15px -88px");
        }, function () {
            $(this).siblings("ul").hide();
            $(this).css("background-position", "15px -118px");
        });
    });
</script>
</body>
</html>
