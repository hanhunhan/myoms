<body>
<div class="right fright j-right">
    {$form}
    <input type="hidden" name="parentID" id="parentID" value="{$parentID}"/>
</div>
<script>
    function addRole() {
        var url = appUrl + '/Flow/handleRole/operate/add/parentID/' + $("#parentID").val();
        window.location.href = url;
    }

    function editRole(obj) {
        var url = appUrl + '/Flow/handleRole/operate/edit/ID/' + $(obj).parent().attr('fid') + "/parentID/" + $("#parentID").val();
        window.location.href = url;
    }

    function delRole(obj) {
        var fid = $(obj).parent().attr('fid');
        $(obj).attr("fid", fid);

        ofdel(obj);
    }
</script>
</body>
