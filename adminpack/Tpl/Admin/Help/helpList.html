<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>帮助信息</title>
<link rel=stylesheet href="./Tpl/css/global.css?t={:time()}" type="text/css">
<link rel="stylesheet" href="./Tpl/css/mainPage.css" type="text/css">
<link rel="stylesheet" href="./Tpl/css/screen.css" />
	<link rel="stylesheet" href="./Tpl/css/boxy.css" />
<script type="text/javascript" src="./Tpl/js/jquery-1.5.2.min.js"></script>
<script type="text/javascript" src="./Tpl/js/jquery.boxy.js"></script>
</head>

<body>
	<div class="box" id="interestManage">
    	<div class="box-tit"><h3>帮助信息</h3></div>
        <div class="box-con">
            <div class="box-b">
            	<div class="hd"><h3>帮助信息表</h3></div>
                <div class="bd">
                    <table width="100%" border="0" cellspacing="0" cellpadding="0" class="table-a">
                      <tr>
                        <th>序号</th>
                        <th>分类</th>
                        <th>名称</th>
                        <th>排序</th>
                        <th><a  class="font-blue" href="{:U('Help/helpEdit')}">添加信息</a></th>
                      </tr>
					  <volist name="helpList" id="vo">
						<tr>
                        <td width="5%">{$vo.h_id}</td>
                        <td width="15%">{$vo.sortName}</td>
                        <td width="35%">{$vo.h_title}</td>
                   
						<td width="15%"><a href="{:U('Help/helpEdit','act=ord&mod=up&id=')}{$vo.h_id}"><i class="upcoin"></i></a>  <a href="{:U('Help/helpEdit','act=ord&mod=down&id=')}{$vo.h_id}"> <i class="downcoin"></i></a></td>
                        <td>
							<a class="edit" href="{:U('Help/helpEdit','act=edit&id=')}{$vo.h_id}">修改</a> | <a href="{:U('Help/helpEdit','act=del&id=')}{$vo.h_id}" onclick="if(!confirm('确定要删除吗？')) return false;">删除</a>
						</td>	
						</tr>
					  </volist>
                    </table>
                  <div class="cut-page">{$page}</div>
              </div>


          </div>

        </div>
    </div>
    
    <!--弹出层-->
	<form  method="post"  action="{:U('Help/editSort')}" id="showmodel" style='display:none;overflow:auto;zoom:1;margin:0px;padding:8px;'>
	<div>	
		<table class="tabl">
			<tr class="a"><td>名称：</td><td><input type="text" name="name" id="name"></td>
			<tr ><td colspan="2" style="text-align:center"><input type="submit" id="sbt" value="确定" style="width:60px;height:30px;cursor:pointer"></td>			
		</table>
		<span id="info"></span>
		<input type="hidden" name="act" id="act" value="add">
        <input type="hidden" name="id" id="id" value="">
		<input type="hidden" name="mod" id="mod" value="">
	</div>
	</form>
     
</body>
</html>
