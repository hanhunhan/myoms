<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>帮助中心</title>
<link rel=stylesheet href="./Tpl/css/global.css?t={:time()}" type="text/css">
<link rel="stylesheet" href="./Tpl/css/mainPage.css" type="text/css">
<link rel="stylesheet" href="./Tpl/css/screen.css" />
	<link rel="stylesheet" href="./Tpl/css/boxy.css" />
<script type="text/javascript" src="./Tpl/js/jquery-1.5.2.min.js"></script>
<script type="text/javascript" src="./Tpl/js/jquery.boxy.js"></script>
</head>

<body>
	<div class="box" id="interestManage">
    	<div class="box-tit"><h3>帮助中心分类</h3></div>
        <div class="box-con">
            <div class="box-b">
            	<div class="hd" style="height:auto;"><h3>帮助中心分类表</h3>
                <p style="padding:0 0 0 18px">帮助中心目前统一调取南京的帮助分类。
                    只有栏目名“招聘信息”是按城市区分。</p>
                </div>
                <div class="bd">
                    <table width="100%" border="0" cellspacing="0" cellpadding="0" class="table-a">
                      <tr>
                        <th>序号</th>
                        <th>名称</th>
                        <th>排序</th>
                        <th><a target="pxiframe" class="font-blue" href="{:U('Client/add')}" onclick="showboxy();return false">添加分类</a></th>
                      </tr>
					  <volist name="sortList" id="vo">
						<tr>
                        <td width="5%">{$vo.hs_id}</td>
                        <td width="50%">{$vo.hs_name}</td>
                   
						<td width="15%"><a href="{:U('Help/editSort','act=ord&mod=up&id=')}{$vo.hs_id}"><i class="upcoin"></i></a>  <a href="{:U('Help/editSort','act=ord&mod=down&id=')}{$vo.hs_id}"> <i class="downcoin"></i></a></td>
                        <td>
							<a class="edit" href="{:U('Help/editSort','act=edit&id=')}{$vo.hs_id}">修改</a> | <a href="{:U('Help/editSort','act=del&id=')}{$vo.hs_id}" onclick="if(!confirm('确定要删除吗？')) return false;">删除</a>
						</td>	
						</tr>
					  </volist>
                    </table>
                  <div class="cut-page">{$page}</div>
              </div>


          </div>

        </div>
    </div>
    
    <!--弹出层-->
	<form  method="post"  action="{:U('Help/editSort')}" id="showmodel" style='display:none;overflow:auto;zoom:1;margin:0px;padding:8px;'>
	<div>	
		<table class="tabl">
			<tr class="a"><td>名称：</td><td><input type="text" name="name" id="name"></td>
			<tr ><td colspan="2" style="text-align:center"><input type="submit" id="sbt" value="确定" style="width:60px;height:30px;cursor:pointer"></td>			
		</table>
		<span id="info"></span>
		<input type="hidden" name="act" id="act" value="add">
        <input type="hidden" name="id" id="id" value="">
		<input type="hidden" name="mod" id="mod" value="">
	</div>
	</form>
  <script>
	var box = '';
    
	function showboxy(){
          var data = {};
          setBoxy(data);
          boxy();
		  box.show();	
	}
    
    function boxy(){
        box = new Boxy($("#showmodel"), {
		  modal: true,
		  title:"分类管理"	,
		   closeText:  '[关闭]'		
		  });
    }
    
    function setBoxy(data){
        $("#name").val(data.hs_name);
        $("#id").val(data.hs_id);
        if(data.hs_id){
            $("#act").val("edit");
            $("#mod").val("edit");
        }else{
            $("#act").val("add");
            $("#mod").val("");
        }
        
    }
    $(function(){
        $(".edit").click(function(){
            var url = $(this).attr("href");
            
            $.post(url,"",function(data){
                var d = eval("("+data+")");
                var d = eval("("+d.data+")");
                setBoxy(d);
                boxy();
            })
            return false;
        })
    })
</script>    
</body>
</html>
