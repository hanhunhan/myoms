 <script>
     function del_tr(dom){
         var tr =   $(dom).parent().parent();
         var extId = tr.find('input.extId').val();
         if(extId){
             if($("#del_ext_ids").val()){
                 var del_ids = $("#del_ext_ids").val()+","+extId;
             }else{
                 var del_ids = extId;
             }
            $("#del_ext_ids").val(del_ids);
         }
         tr.remove();
     }

     function add_tr(){
         var tr = "<tr>" +
                 "<input type='hidden' name='Ext[extId][]' value=''>" +
                 "<td><input type='text' name='Ext[extName][]' value=''></td>" +
                 "<td><input type='text' name='Ext[extLink][]' value=''></td>" +
                 "<td><input type='text' name='Ext[rank][]' value=''></td>" +
                 "<td><input type='button' value='删除' onclick='del_tr(this)' ></td>" +
                 "</tr>";
        $("#ext_table").append(tr);
     }

 </script>
