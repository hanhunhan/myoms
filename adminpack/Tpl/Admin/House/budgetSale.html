        <script>
            $(function () {
                $("select[name='SALEMETHODID']").bind('change', function () {
                    $.ajax({
                        url: "{:U('Api/getSaleMethod')}",
                        dataType: "json",
                        data: {
                            'projectId': $("#prjId").val(),
                            'methodId': $(this).val()
                        },
                        success: function (obJect) {
                            if (obJect.status) {
                                alert('该销售方式已存在！');
                                $("select[name='SALEMETHODID']").val('');
                            }
                        }
                    });
                });
            });
        </script>
