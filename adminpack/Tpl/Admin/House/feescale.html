		<script>
		$(document).ready(function(){           
            $("input[name=MTYPE]").click(function(){
                if($(this).val()==0 ){
                    $("input[name=STYPE][value=0]").prop("checked",true);
                    $("input[name=STYPE][value=1]").parent().hide();
                    $('input[name=AMOUNT]').parent().next().html('<span class="danwei">元</span>');
                    $('input[name=AMOUNT]').parent().parent().siblings('.leftlable').html('金额<font style="color:#f00;font-size:18px; ">*</font>');
                }else{
                    $("input[name=STYPE][value=1]").parent().show();
                }
            })
            
            if($("input[name=MTYPE]:checked").val()==0){
                $("input[name=STYPE][value=0]").prop("checked",true);
                $("input[name=STYPE][value=1]").parent().hide();
                $('input[name=AMOUNT]').parent().next().html('<span class="danwei">元</span>');
                $('input[name=AMOUNT]').parent().parent().siblings('.leftlable').html('金额<font style="color:#f00;font-size:18px; ">*</font>');
            }else{
                $("input[name=STYPE][value=1]").parent().show();
            }
            
            
			if($("input[name=STYPE]:checked").val()==1){
				$('input[name=AMOUNT]').parent().after('<span class="danwei">%</span>');
				$('input[name=AMOUNT]').parent().parent().siblings('.leftlable').html('百分比<font style="color:#f00;font-size:18px; ">*</font>');
			}else{
				$('input[name=AMOUNT]').parent().after('<span class="danwei">元</span>');
				$('input[name=AMOUNT]').parent().parent().siblings('.leftlable').html('金额<font style="color:#f00;font-size:18px; ">*</font>');
			}
			$("input[name=STYPE]").click(function(){
				if($(this).val()==1 ){
					 
					$('input[name=AMOUNT]').parent().siblings('.danwei').html('%');
					$('input[name=AMOUNT]').parent().parent().siblings('.leftlable').html('百分比<font style="color:#f00;font-size:18px; ">*</font>');
				}else{
					 
					$('input[name=AMOUNT]').parent().siblings('.danwei').html('元');
					$('input[name=AMOUNT]').parent().parent().siblings('.leftlable').html('金额<font style="color:#f00;font-size:18px; ">*</font>');
				}
			});
            

		})
        var scaleType = $("#scaleType").val();
		function editThis(obj) {           
			var thisid = $(obj).parent().attr('fid');
			if (thisid) {
				var url = appUrl + '/House/feescale/SCALETYPE/'+scaleType+'/CHANGE/-1/CID/{$CID}&operate=&flowId=&parentchooseid={$PID}&showForm=1&ID=' + thisid;
				window.location.href = url;
			}
		}
		function viewThis(obj) {
			var thisid = $(obj).parent().attr('fid');
			if (thisid) {
				var url = appUrl + '/House/feescale/SCALETYPE/'+scaleType+'/CHANGE/-1/CID/{$CID}&operate=&flowId=&parentchooseid={$PID}&showForm=2&ID=' + thisid;
				window.location.href = url;
			}
		}
		function delThis(obj ){
			var fid = $(obj).parent().attr('fid');
			 
			if (confirm("确定删除吗？")) {
			   $.ajax({
				   type:'GET',
				   url:'',
				   data:'faction=delData&ID='+fid,
				   success:function(obj){  
					  var res = eval("("+obj+")");
					   if(res.status === 'success') 
					   {
							if(res.msg == '')
							{
								alert('删除成功！');
							}
							else
							{
								alert(res.msg);
							}

						  window.location.reload();
					   } 
					   else
					   {
							if(res.msg == '')
							{
								alert('不允许删除，删除失败！');
							}
							else
							{
								alert(res.msg);
							}
					   }
				   }
			   });
			}
			else
			{
				return false;
			}
		}

		</script>
