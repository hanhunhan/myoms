<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />

<link rel=stylesheet href="./Tpl/css/mainPage.css" type="text/css">
<script type="text/javascript" src="./Tpl/js/jquery-1.5.2.min.js"></script>
<script>
	function vertify(tagname,info){
		var objval = $('#'+tagname).val();
		objval = objval.replace(/^\s+|\s+$/,'');
		if(objval=='') { $('#'+tagname+'_info').html('<font style="color:red">*'+info+'</font>');return false; }
		else {
			$('#'+tagname+'_info').html('');			
			return true
		}
	}

	function check(){
		//if(!vertify('b_name','银行名称不能为空！')) return false;
		
	}
</script>
</head>

<body>
	<div class="box" id="interestManage">
    	<div class="box-tit"><h3>广告信息</h3></div>
        <div class="box-con" >
        	<div class="c-tit"><h4>{$menutitle}</h4></div>

			<form method="post"  action="" onsubmit="return check();" enctype="multipart/form-data">
			 <div class="bd">				
				<table class="table2" width="98%">
					<tr>
						<td><em class="xing">*</em>广告名称：</td>
						<td>{$re.ad_name}</td>
					</tr>
                    <volist name="pic_arr" id="vo">
					<tr>
						<td>图片{$vo}：</td>
						<td><input type="file" name="Filedata_{$vo}" id="Filedata_{$vo}" style="width:200px;"/>
                        <input type="text" name="Filedata_{$vo}_old" id="Filedata_{$vo}_old" style="width:500px;" value="{$pic[$vo-1]}"/>
						</td>
					</tr>
                    <tr>
						<td>链接{$vo}：</td>
						<td>
                        <input type="text" name="Filedata_link_{$vo}" id="Filedata_link_{$vo}" style="width:700px;" value="{$link_arr[$vo-1]}"/>
						</td>
					</tr>
                    </volist>
				</table>
                <div class="center-btn mt10"  style="margin:20px;"><input type="submit" value="确定" class="btn-a mr50"/><input name="重置" type="reset" class="btn-a" value="重填"/></div>
				<input type="hidden" name="id"  value="{$re.ad_id}">
			</div>
			</form>

          </div>

        </div>
    </div>
</body>
</html>
