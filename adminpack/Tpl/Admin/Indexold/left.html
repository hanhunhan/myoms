<script>
$(function(){
	var navTitle = $('.nav-title');
	var navList = $('.nav-list');
	var clickObj = navList.find('li');
	navList.height(0);
	navTitle.bind('click',function(){
		var self = $(this);
		var oLen = self.next().find('li').length
		var oHeight = (self.next().find('li').height())*oLen;
		var siblings = self.parent().siblings().find('ul');
        var time = 150;
		if($(this).next().height()<=0){
			if(oLen>0){
				self.next().animate({
					'height':oHeight+'px'
				}, time)
			}else{
				return false;
			}
		}else{
			self.next().animate({
				'height':'0px'
			}, time)
		}
		siblings.animate({
			'height':'0px'
		}, time)
	});
	//点击导航名称变色
	clickObj.bind('click',function(){
		if($(this).hasClass('on')) return;
		$('.on').removeClass('on');
		$(this).addClass('on');
	})
})
</script>
