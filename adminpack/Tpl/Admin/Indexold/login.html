<!DOCTYPE html>
<html>
    <head>
        <title>登录</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./Public/css/style.css" type="text/css" rel="stylesheet"/>
        <script src="./Public/js/jquery.js" type="text/javascript"></script>
		<script>
	function changeVerify(){
		var timenow = new Date().getTime();
		document.getElementById('verifyImg').src="{:U('Index/verify?t=')}"+timenow;
	}
	function input(){
		if(document.getElementById('uname').value=="请输入用户名")
			document.getElementById('uname').value="";
	}
	function output(){
		if(document.getElementById('uname').value=="")
			document.getElementById('uname').value="请输入用户名";
	}
	</script>
    </head>
    <body class="login-bg">
        <div class="wrapper">
            <div class="login">
                <div class="login-box">
                    <p class="login-tit"><img src="./Public/images/tit.png" /></p>
					<form action="{:U('Index/login')}" method="post">
                    <div class="login-cont">
                        <ul>
                            <li><span class="login-left f20">用户名：</span><input  id="uname" type="text" name="uname"  value="" class="login-text"  value="请输入用户名" onfocus="input()" onblur="output()" /></li>
                            <li><span class="login-left f20">密&nbsp;&nbsp;&nbsp;码：</span><input type="password" value="" class="login-text" name="psw" /></li>
                            <li>
                                <span class="login-left f20">验证码：</span><input type="text" name="postcode" class="login-text login-input-checknum"/>
                                <a href="javascript:;" class="login-checknum"><img   onclick="javascript:changeVerify()" id="verifyImg" src="{:U('Index/verify')}"  width="120" height="40"/></a>
                                <a href="javascript:;" class="login-change f12">看不清？换一张</a>
                            </li>
                            <li><span class="login-left f20">&nbsp;</span><input type="submit" value="登&nbsp;录" class="login-submit f20"/></li>
                        </ul>
                    </div>
					 <input type="hidden" name="act" value="login"/>
					 </form>
                    <p class="login-daoyin"><img src="./Public/images/daoyin.png"/></p>
                </div>
            </div>
        </div>
        <script>
            var h = document.documentElement.clientHeight;
            console.info(h);
            $(".login").height(h);
        </script>
    </body>
</html>
