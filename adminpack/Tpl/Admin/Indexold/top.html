<script>
(function($){
		var defaults={
			selectClassName:'.select-val',
			selectList:'.select-list'
			};
		var cache = [];
		$.fn.selectBox=function(options){
			options = $.extend({},defaults,options);
			this.each(function(){
				var self = $(this);
				var _select = self.find(options['selectClassName']);
				var list = self.find(options['selectList']);
				cache.push(list);
				var func = function(){
					list.hide();
					$(document).unbind('click', func);
				};
				_select.bind('click', function(event){
					$.each(cache, function(i, n){
						n.hide();
					});
					list.show();
					$(document).bind('click', func);
					event.stopPropagation();  //防止事件流冒泡
				});
				list.find('a').bind('click', function(event){
					_select.text($(this).text());
					list.hide();
					event.stopPropagation();
				});
				list.bind('mouseout',function(){
				  list.hide();
				});
				list.bind('mouseover',function(){
				  list.show();
				});
			})
		}
	})(jQuery);
$(function(){
$('.select-city').selectBox()
})

function refush(){
	parent.mainFrame.location.reload();
}

function AddFavorite(sURL, sTitle){
    try
    {
        window.external.addFavorite(sURL, sTitle);
    }
    catch (e)
    {
        try
        {
            window.sidebar.addPanel(sTitle, sURL, "");
        }
        catch (e)
        {
            alert("加入收藏失败，请使用Ctrl+D进行添加");
        }
    }
}

function redirect(channelid){
	window.top.location.href = "{:U('Index/index')}"+'&channelid='+channelid;
}

function powerfrom(power){
	window.top.location.href = "{:U('Index/index')}"+'&power='+power;
}
</script>
