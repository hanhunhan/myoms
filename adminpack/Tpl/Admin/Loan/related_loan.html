<!DOCTYPE html>
<html>
<head>
    <title>关联借款</title>
    <meta charset="GBK">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <include file="./Tpl/Admin/Public/comm_css_js.html"/>
    <style>
        .ui-autocomplete {
            max-height: 200px;
            overflow-y: auto;
            /* 防止水平滚动条 */
            overflow-x: hidden;
        }

    </style>
    <script>
        function cancle_related_loan() {
            var loan_id = new Array();
            var i = 0;
            $("input[name='checkedtd']").each(function () {
                if ($(this).prop("checked") == true) {
                    loan_id[i++] = $(this).val();
                }
            })

            if (loan_id.length == 0) {
                layer.alert("请至少选择一条记录", {icon: 0});
                return false;
            }
            else {
                $.ajax({
                    type: "post",
                    url: "{:U('Loan/cancle_related_loan',$paramUrl)}",
                    data: {"loan_id": loan_id},
                    dataType: "JSON",
                    success: function (data) {
                        if (data.status) {
                            layer.alert(data.msg, {icon: 1}, function (index) {
                                window.location.reload();
                                layer.close(index);
                            });
                        }
                        else{
                            layer.alert(data.msg, {icon: 2}, function (index) {
                                window.location.reload();
                                layer.close(index);
                            });
                        }
                    }

                })
            }

        }
    </script>
</head>
<body>
<div class="containter">
    <div class="right fright j-right">
        {$form}
    </div>
    <textarea id="last_filter_text" style="display: none">{$lastFilter}</textarea>
</div>
</body>
</html>
