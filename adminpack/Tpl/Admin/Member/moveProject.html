<!DOCTYPE html>
<html>
    <head>
        <title>项目转移</title>
        <meta charset="GBK">
        <include file="./Tpl/Admin/Public/comm_css_js.html"/>
        <style>
            .summary {
                margin-top: 20px;
                border: 1px solid #ccc;
                padding: 8px;
            }

            .summary li {
                display: inline-block;
                width: 100%;
                /*border: 1px solid #f00;*/
                padding: 4px;
            }

            .summary li > select {
                min-width: 80px;
                padding: 4px 8px;
                border: 1px solid #ccc;
                border-radius: 3px;
                cursor: pointer;
                outline: none;
            }

            .star-mark {
                font-style: normal;
                color: #f00;
            }

            .summary label {
                font-weight: normal;
            }

            .summary textarea {
                float: left;
                padding: 4px 8px;
                line-height: 1.3;
                border: 1px solid #ccc;
                border-radius: 4px;
                outline: none;
            }

            input.settle-percent, input.settle-amount {
                border: 1px solid #ccc;
                padding: 4px 8px;
                border-radius: 4px;
                margin-right: 5px;
                outline: none;
            }
        </style>

    </head>
    <body>
        <div class="contractinfo-table">
            <div class="summary">
                <ul>
                    <li><label>转移至项目<i class="star-mark">*</i></label>：<select id="moveToProject" class="toCaseId">
                        <option value="-1">请选择</option>
                        <foreach name="allPro" item="voPros">
                            <option value="{$voPros.ID}">{$voPros.PROJECTNAME}---{$voPros.CONTRACT}</option>
                        </foreach>
                    </select></li>
                    <li><label>项目</label>：{$fromProjectName}</li><p>
                    <li><label>业务类型</label>：{$caseType}</li><p>
                    <li><label>会员转移数目</label>：{$memberCount}</li><p>
                </ul>
                <input type="hidden" value="{$fromCaseId}" class="fromCaseId" />
            </div>
        </div>
        <script type="text/javascript">
            $(function(){
                $('#moveToProject').select2();
            });
        </script>
    </body>
</html>
