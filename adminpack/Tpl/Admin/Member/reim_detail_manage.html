<script type="text/javascript">

    $("#changeStatus").click(function(){

        var idArr = new Array();
        var i = 0;
        $("input[name='checkedtd']:checkbox").each(function()
        {
            if ($(this).prop("checked") == true)
            {
                idArr[i] = $(this).val();
                i += 1;
            }
        });

        if( i == 0 )
        {
            layer.alert('请至少选择一条记录!', {icon: 2});
            return false;
        }

        var iframe_payout_change = layer.open({
            type: 1,
            title: '请选择资金池状态',
            btn: ['确认', '取消'],
            shadeClose: true,
            shade: 0.8,
            area: ['300px', '200px'],
            content: '<div style="text-align: center;margin-top: 20px;">是否资金池：<select name="isfundpool" id="isfundpoolstatus"><option value="1">是</option><option value="0">否</option></select></div>',
            yes: function (index, layero) { //或者使用btn1
                var isfundpool;
                isfundpool = $("#isfundpoolstatus").val();
                $.ajax({
                    type: "POST",
                    url: "{:U('Member/reim_detail_manage','fromTab=22')}",
                    data:{'idArr':idArr,'act':'changeStatus','isfundpool':isfundpool},
                    dataType:"JSON",
                    success:function(data){
                        if(data.state == 0)
                        {
                            layer.alert(data.msg, {icon: 2, closeBtn: false},
                                    function(){window.location.reload();});
                        }
                        else if(data.state == 1)
                        {
                            layer.alert(data.msg, {icon: 1, closeBtn: false},
                                    function(){window.location.reload();});
                        }
                        else
                        {
                            var msg = data.msg ? data.msg : '操作异常';
                            layer.alert(msg, {icon: 2, closeBtn: false},
                                    function(){window.location.reload();});
                        }
                    }
                });
            },
            cancel: function (index) {
                layer.close(index);
            }
        });
    });
</script>

<textarea id="last_filter_text" style="display: none">{$lastFilter}</textarea>
