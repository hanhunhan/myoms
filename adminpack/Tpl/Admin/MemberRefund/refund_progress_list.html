    <body>
        <div class="containter">
            <div class="right fright j-right">

                {$form}
            </div>

        <script type="text/javascript">
        //查看审核单
        $(".view_audit_list").click(function()
        {   
            //退款申请单明细
            var refund_list_id = $(this).parent().filter('.fedit').attr('fid');
            if(refund_list_id > 0)
            {
                var url = "{:U('MemberRefund/refund_audit_list')}";
                url = url + "/refund_list_id/"+refund_list_id;
                layer.open({
                    type : 2,
                    title : '退款申请审核单',
                    content : url,
                    skin: 'content-adjust-padding',
                    area : ['98%', '80%'],
                    cancel: function(index){ window.location.reload(); } 
                });
            }
        })
        </script>
        <include file="./Tpl/Admin/Public/filter.html" />
    </body>
</html>
