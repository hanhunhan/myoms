<script language="javascript" type="text/javascript">
$(document).ready(function(){
	$("input[name='WHOCOLLECT']").parent().parent().parent().parent().hide();
	$("input[name='RATIOPOOL']").parent().parent().parent().hide()
	var cap = $("input[name='CAPITALPOOL']:checked").val();
	if(cap==-1){
		$("input[name='WHOCOLLECT']").parent().parent().parent().parent().show();
		$("input[name='RATIOPOOL']").parent().parent().parent().show();
	}
	$("input[name='CAPITALPOOL']").click(function(){
		//var cap = $("input[name='CAPITALPOOL']:checked").val();
		if($("input[name='CAPITALPOOL']:checked").val()==-1){
			$("input[name='WHOCOLLECT']").parent().parent().parent().parent().show();
			$("input[name='RATIOPOOL']").parent().parent().parent().show();
		}else{
			$("input[name='WHOCOLLECT']").parent().parent().parent().parent().hide();
			$("input[name='RATIOPOOL']").parent().parent().parent().hide()
		}
	});

});
function dyniframesize(down) {
var pTar = null;
if (document.getElementById){
pTar = document.getElementById(down);
}
else{
eval('pTar = ' + down + ';');
}
if (pTar && !window.opera){
//begin resizing iframe
pTar.style.display="block"
if (pTar.contentDocument && pTar.contentDocument.body.offsetHeight){
//ns6 syntax
pTar.height = pTar.contentDocument.body.offsetHeight +20;
pTar.width = pTar.contentDocument.body.scrollWidth+20;
}
else if (pTar.Document && pTar.Document.body.scrollHeight){
//ie5+ syntax
pTar.height = pTar.Document.body.scrollHeight;
pTar.width = pTar.Document.body.scrollWidth;
}
}
}
</script>
