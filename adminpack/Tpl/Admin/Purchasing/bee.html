<script type="text/javascript">
$(function(){           
	$('.send_zk').click(function(){
		var id = $(this).parent().attr('fid');
		var obj = $(this);
		$.get('index.php?s=/Purchasing/send_to_zk/id/'+id,function(r){
			if(r.status==200){
				layer.alert('同步成功', {icon: 1},function(){
					location = location;
				});
			}else{
				layer.alert('同步失败', {icon: 2});

	});
});
