<!DOCTYPE html>
<html>
    <head>
        <title>采购报销申请单</title>
        <meta charset="GBK">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <include file="./Tpl/Admin/Public/comm_css_js.html" />
    </head>
    <body>
        <div class="containter">
            <div class="right fright j-right">
                <div class="handle-tab">
           		{$tabs}
                </div>
                {$form}
            </div>
        </div>
        <script type="text/javascript">
        //中介费用报销申请
        $("#sub_reim_apply").click(function()
        {

            var reim_list_id = new Array();
            reim_list_id[0] = $('.itemlist').filter('.selected').attr('fid');

            $.ajax({
                type: "GET",
                url: 'index.php?s=/Reimbursement/sub_reim_to_apply',
                data:{'reim_list_id':reim_list_id},
                dataType:"JSON",
                success:function(data){
                    if(data.state == 2){
                        layer.confirm(data.msg,
                                {btn:['确定','取消'],icon:0},
                                function() {
                                    window.location.href = "__APP__/Touch/AdvanceChaoe/show/chaoeId/" + data.num;
                                });
                    }
                    else if(data.state == 0)
                    {
                        layer.alert(data.msg, {icon: 2, closeBtn: false}, 
                            function(){window.location.reload();});
                    }
                    else if(data.state == 1)
                    {
                        layer.alert(data.msg, {icon: 1, closeBtn: false}, 
                            function(){window.location.reload();});
                    }
                    else
                    {
                        var msg = data.msg ? data.msg : '操作异常';
                        layer.alert(msg, {icon: 2, closeBtn: false},
                          function(){window.location.reload();});
                    }
                }
             })   
        })
        
        //关联借款
        $("#related_my_loan").click(function()
        {
            var  reim_list_id  = $('.itemlist').filter('.selected').attr('fid');

            if( reim_list_id > 0 )
            {   
                //查看关联单
                layer.open({
                    type : 2,
                    title : '我的借款单',
                    content : '{:U("Loan/my_loan_list")}'+'&fromTab=2&reim_list_id='+reim_list_id,
                    area : ['95%', '80%'],
                    cancel: function(index){ window.location.reload(); } 
                });
            }
            else
            {
                layer.alert('每次必须选择一条记录!', {icon: 2});
                return false;
            } 
        })


        // 超额报销流程图
        $('#show_flow_step').click(function () {
            // 定义异步调用的处理函数
            // 获取工作流ID异步调用成功回调函数
            function getFlowIdSuccess(resp, status, xhr) {
                if (resp) {
                    resp = JSON.parse(resp);
                }

                if (resp.status == 'noauth') {
                    var message = resp.msg || '权限不足';
                    layer.alert(message, {icon: 2});
                    return;
                }

                if (resp.status) {
                    var viewFlowUrl = "{:U('Flow/viewFlow')}";
                    viewFlowUrl += '/FLOWID/' + resp.data;
                    layer.open({
                        type: 2,
                        title: '流程图',
                        shadeClose: true,
                        shade: 0.8,
                        area: ['90%', '90%'],
                        content: viewFlowUrl
                    });

                } else {
                    var message = resp.message || '获取工作流ID失败';
                    layer.alert(message, {icon: 7});
                }
            }

            // 获取工作流ID异步调用失败回调函数
            function getFlowIdFail(xhr, status, error) {
                layer.alert('服务器访问异常，请稍后重试!', {icon: 2});
            }

            // 显示流程图
            var selectedItem = $('.contractinfo-table .itemlist.selected');
            if (!selectedItem) {
                layer.alert('请选择一条超额报销流程!', {icon: 7});
                return;
            }
            var fid = selectedItem.attr('fid');
            if (fid) {
                if ($("select[name='" + fid + "_STATUS']").val() != 5) {
                    layer.alert('该报销项目尚未发起超额工作流!', {icon: 7});
                    return;
                }
                $.ajax({
                    url: "{:U('Member/getFlowId')}",
                    data: {
                        'AdvanceId': fid
                    },
                    success: getFlowIdSuccess,
                    error: getFlowIdFail
                });
            }
        });
        </script>
        <include file="./Tpl/Admin/Public/filter.html" />
    </body>
</html>
