<!DOCTYPE html>
<html>
<head>
    <title>累计发生明细表</title>
     <meta charset="GBK">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
	 <link href="Public/third/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="./Public/css/jquery-ui.css" type="text/css" rel="stylesheet"/>

    <script type="text/javascript" src="./Public/validform/js/jquery-1.9.1.min.js"></script>
 
 

    <script language="javascript" type="text/javascript" src="./Public/My97DatePicker/WdatePicker.js"></script>

     
    <script type="text/javascript" src="./Public/js/jquery-ui.js"></script>
<script src="Public/third/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./Public/validform/css/style.css" type="text/css" media="all"/>
    <link rel="stylesheet" href="./Public/validform/css/validateForm.css" type="text/css" media="all"/>
    <link rel="stylesheet" href="./Public/css/report.css" type="text/css" media="all"/>
    <style>
        html {
            overflow: auto;
        }

        

		.maintable table td{
		word-break:keep-all;
		padding:5px 10px;
		text-align:center;
		vertical-align:middle!important;
		}
		.maintable table thead {
			color: #fff;
			background-color: #3c8dbc !important;
			white-space: nowrap;
		}
		.formtable td{
		padding:10px 50px;
		}
		 
    </style>
    <script type="text/javascript">

    </script>

</head>
 
<body>

<div class="containter">
    <div class="right fright j-right">
        <form id="search_form" action="__ACTION__" method="post" class="form-inline" role="form">
            
                  <table class="formtable">
					<tr><td>
				 

						<div class="form-group">
						 <label  for="search_prjname">项目名称：</label>
                            <input type="text" id="search_prjname" name="search_prjname" value="{$search_prjname}"
                                  class="form-control" /> <span class="c-red">[逗号分隔，对比查]</span>
							</div>
                        </td>
                      
                        <td>
						<div class="form-group">
							 <div class="data">
							 <label   for="search_etime">截止时间：</label>
                           
                                <input type="text" name="search_etime" id="search_btime" class="form-control"
                                       onfocus="WdatePicker({dateFmt:'yyyy-MM',alwaysUseStartDate:true})"
                                       value="{$search_btime}"/>
                            </div>
							</div>
						
						
						</td>
                       
                        <td></td>
                    </tr>
                    <tr> <td>
						<div class="form-group">
						 <label  for="search_state">是否已决算：</label>
                            <div class="jssel">
                                <select name="search_state" class="form-control"/>
                                    <volist name="prjState" id="vo" k="key">
                                        <if condition="$search_state eq $key">
                                            <option value="{$key}" selected='selected'>{$vo}</option>
                                            <else/>
                                            <option value="{$key}">{$vo}</option>
                                        </if>
                                    </volist>
                                </select>
                            </div>
							</div>
                        </td>
                     
                        <td>
						<div class="form-group">
						 <label  for="search_state">是否资金池项目：</label>
                            <div class="jssel">
                                <select name="isfundpool" class="form-control"/>
                                    <volist name="prj_isfundpool" id="vo" k="key">
                                        <if condition="$isfundpool eq $key">
                                            <option value="{$key}" selected='selected'>{$vo}</option>
                                            <else/>
                                            <option value="{$key}">{$vo}</option>
                                        </if>
                                    </volist>
                                </select>
                            </div>
							</div>
                        </td>
                       
                        <td>
						 
						 <div class="form-group">
						 <label  for="search_state">费用类别：</label>
                            <div class="jssel">
                                <select name="coststate" class="form-control"/>
                                    <volist name="cost_state" id="vo" k="key">
                                        <if condition="$coststate eq $key">
                                            <option value="{$key}" selected='selected'>{$vo}</option>
                                            <else/>
                                            <option value="{$key}">{$vo}</option>
                                        </if>
                                    </volist>
                                </select>
                            </div>
							 </div>
							 
                        </td>
                    </tr>
                </table>
                <div style="width:300px; padding:10px; margin:0 auto; ">
				   <button type="submit" class="btn btn-default btn-sm">
					  <span class="glyphicon glyphicon-search"></span> 查 询"
					</button>
                     &nbsp; &nbsp; &nbsp; &nbsp;
                    
					 <button type="submit" class="btn btn-default btn-sm"  name="export" >
					  <span class="glyphicon glyphicon-export"></span> 导出数据
					</button>
				 
                </div>
            
            <input type="hidden" id="u" value="{$pageurl}&pn={$page}"/>
        </form>
         <div  class="maintable" >
            <table  class="table table-hover table-bordered table-striped">
                <thead>
                {$th_str}
                </thead>
                <tbody>
                {$data_str}
                </tbody>
            </table>
            <p class="pagenum">{$page_nav}</p>
        </div>
    </div>
</div>
<include file="./Tpl/Admin/Public/search_project_name.html"/>
</body>
</html>
