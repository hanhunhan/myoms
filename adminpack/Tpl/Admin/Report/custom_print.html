<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>自定义统计</title>
  <link href="./Public/css/style2.css" type="text/css" rel="stylesheet"/>
		<script src="./Public/js/jquery-1.5.2.min.js" type="text/javascript"></script>
		<link href="./Public/css/report2.css" type="text/css" rel="stylesheet"/>
		<script src="./Public/js/select.js" type="text/javascript"></script> 

		<link href="./Public/css/calendar-new.css" rel="stylesheet" type="text/css" />
		<script src="./Public/js/calendar-new.js" type="text/javascript"></script>
		<script src="./Public/js/calendar-setup-new.js" type="text/javascript"></script>
		<script src="./Public/js/calendar-zh-new.js" type="text/javascript"></script>
		
		<link href="./Public/css/jquery.autocomplete.css" rel="stylesheet" type="text/css" />
		<script src="./Public/js/jquery.autocomplete.min.js" type="text/javascript"></script>
		
		<link rel="stylesheet" href="./Public/css/report.css" type="text/css" media="all" />

<style>
.reviewTable {
	line-height: 1.6em;
	color: #333;
	text-align: center;
	vertical-align: middle;
	border-width: 1px;
	border-color: #666;
	border-collapse: collapse;
}
.reviewTable th {
	font-weight: bold;
	text-align: center;
	border-width: 1px;
	padding: 8px;
	border-style: solid;
	border-color: #666;
	background-color: #fff;
}
.reviewTable td {
	border-width: 1px;
	padding: 8px;
	border-style: solid;
	border-color: #666;
	background-color: #fff;
}
</style>

<script type="text/javascript">
	$(function(){
		$(".export").click(function(){
			document.location.href = '__ACTION__'+$("#pageurl").val() + "&export=yes";
		});
	});
</script>
</head>

<body>

<div class="bg">
    <div class="rtop">
        <p class="icon1">自定义统计导出</p>
    </div>

	<div style="padding:5px;zoom:1;overflow:scroll;">
        <table class="reviewTable" width="100%">
			{$thstr}
			{$trstr}
		</table>
		<div class="kctjbot tdnobrd">
			<input id="pageurl" type="hidden" value="{$pageurl}" />
			<input type="button" value="导出" class="btn67 export" />
			<input type="button" value="关闭" onclick="window.top.opener=null;window.close();" class="btn67" />
		</div>
	</div>
</div>

</body>
</html>
