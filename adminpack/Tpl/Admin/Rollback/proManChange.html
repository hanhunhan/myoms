<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312"/>
    <title>项目经理变更</title>
    <link rel="stylesheet" href="./Public/select2/select2.css" type="text/css" media="all"/>
    <link href="Public/third/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel=stylesheet href="./Tpl/css/global.css" type="text/css">
    <link href="./Public/css/style2.css" type="text/css" rel="stylesheet"/>
    <link rel=stylesheet href="./Tpl/css/mainPage.css" type="text/css">
    <script type="text/javascript" src="./Public/validform/js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="./Public/select2/select2.js"></script>

    <script type="text/javascript">
        $(function () {
            $('#PROJECT').select2();
            $('#ALLUSERS').select2();
        });
    </script>
</head>

<body>
<div class="containter">
    <div class="right fright j-right">
        <div class="handle-tab">
            <ul>
                <li class="selected"><a href="{:U('Rollback/proManChange')}">项目经理变更</a></li>
            </ul>
        </div>
        <div class="text-left" style="margin-top: 20px;">
            <form class="form-inline" action="" id="myform" name="myform" method="GET">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon" for="PROJECT">变更项目</div>
                        <select name="PROJECT" id="PROJECT" class="form-control text-center">
                            <option value="-1">请选择</option>
                            <foreach name="allPro" item="voPro">
                                <option value="{$voPro.ID}">{$voPro.PROJECTNAME}---{$voPro.CONTRACT}</option>
                            </foreach>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon" for="ALLUSERS">项目经理</div>
                        <select name="ALLUSERS" id="ALLUSERS" class="form-control text-center">
                            <option value="-1">请选择</option>
                            <foreach name="allUsers" item="voUsers">
                                <option value="{$voUsers.ID}">{$voUsers.NAME}---{$voUsers.DEPTNAME}</option>
                            </foreach>
                        </select>
                    </div>
                </div>
                <button type="button" id="changeButton" class="btn btn-primary">提交</button>
            </form>
        </div>
    </div>
</div>

<script>
    /*提交*/
    $("#changeButton").click(function () {

        var proId = 0,uId = 0;

        uId = $("#ALLUSERS").val();
        proId = $("#PROJECT").val();

        $.ajax({
            type: "GET",
            url: "index.php?s=/Rollback/proManChange",
            data: {'act': 'actManChange', 'uid': uId ,'proId':proId},
            dataType: "JSON",
            success: function (data) {
                if (data.status) {
                    alert(data.msg);
                }
                else{
                    alert(data.msg);
                }

            }
        });
    });
</script>

</body>
</html>
