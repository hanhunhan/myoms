<!DOCTYPE html>
<html>
    <head>
        <title>历史价格</title>
        <meta charset="GBK">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./Public/css/jquery-ui.css" type="text/css" rel="stylesheet"/>
        <script type="text/javascript" src="./Public/validform/js/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="./Public/js/common.js"></script>
        <link rel="stylesheet" href="./Public/validform/css/style.css" type="text/css" media="all" />
        <link href="./Public/css/style2.css" type="text/css" rel="stylesheet"/>
        <link rel="stylesheet" href="./Public/validform/css/validateForm.css" type="text/css" media="all" />			
    </head>
<body>
        <div class="containter" style="padding: 10px;">
        <table width="100%" border = "1" class="table table-bordered">
            <tr align ="center">
                <td></td>
                <td>供应商</td>
                <td>联系电话</td>
                <td>采购单价</td>
            </tr>
            <foreach name="data_info" item="value">
                <tr align = "center">
                <td><input class="supplier_id" type="radio" value="{$value.s_id}" name="checkedtd"></td>
                <td id="{$value.s_id}_name" data = "{$value.s_name}">{$value.s_name}</td>
                <td>{$value.s_telno}</td>
                <td>{$value.price}</td>
                </tr>
            </foreach>
        </table>
        </div> 
</body>
</html>
