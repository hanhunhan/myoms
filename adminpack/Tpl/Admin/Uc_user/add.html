<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
    <title>用户信息</title>
    <link rel=stylesheet href="./Tpl/css/global.css" type="text/css">
    <link rel=stylesheet href="./Tpl/css/mainPage.css" type="text/css">
    <script type="text/javascript" src="./Tpl/js/jquery-1.5.2.min.js"></script>
    <script type="text/javascript">
        function checkinfo(){

            var mo = $('#mo').val();
            var reg = /^\d{11}$/;
            if(!reg.test(mo)){
                $('#mo_error').html('<font class="fred">*手机号码格式不正确！</font>');
                return false;
            }else
                $('#mo_error').html('');

            if($('#password').val()==''){
                $('#password_error').html('<font class="fred">*密码不能为空！</font>');
                return false;
            }else
                $('#password_error').html('');

            var username = $('#username').val();
            username = username.replace(/^\s+|\s+$/,'');
            if(username=='') {
                $('#username_error').html('<font class="fred">*昵称不能为空！</font>');
                return false;
            }else
                $('#username_error').html('');
        }
    </script>
</head>

<body>
<div class="box" id="interestManage">
    <div class="box-tit"><h3>添加新用户</h3></div>
    <div class="box-con">

        <div class="c-tit"><h4>&nbsp;</h4></div>
        <div class="search-condition">
            <form method="post" action="{:U('Uc_user/add')}" onsubmit="return checkinfo()">
                <div class="search-con">
                    <table class="table2" style="width:90%">
                        <tr>
                            <td style="width:100px;">
                                手机号：
                            </td>
                            <td>
                                <input type="text" name="mobile" id="mo" value="">
        <span id="mo_error">
        </span>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                密码：
                            </td>
                            <td>
                                <input type="password" name="password" id="password" value="">
            <span id="password_error">
            </span>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                昵称：
                            </td>
                            <td>
                                <input type="text" name="username" id="username" value="">
                <span id="username_error">
                </span>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="center-btn mt10"><input type="submit" value="确定" class="btn-a mr50"/>
                    <input name="重置" type="reset" class="btn-a" value="重填"/></div>
                <input type="hidden" name="act" value="add">
            </form>
        </div>
    </div>
</div>

</body>
</html>
