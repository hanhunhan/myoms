<body>
<div class="box" id="interestManage">
    <div class="box-tit"><h3>修改用户信息 - {$userinfo.mobile}</h3></div>
    <div class="box-con">

        <div class="c-tit"><h4>&nbsp;</h4></div>
        <div class="search-condition">
            <form method="post" action="{:U('Uc_user/edit')}" onsubmit="return checkinfo()">
                <input type="hidden" name="userid" value="{$userinfo.userid}" />
                <div class="search-con">
                    <table class="table2" style="width:90%">
                        <tr>
                            <td style="width:100px;">
                                用户 ID：
                            </td>
                            <td>
                                <span>{$userinfo.userid}</span>
                            </td>
                        </tr>
                        <tr>
                            <td style="width:100px;">
                                手机号：
                            </td>
                            <td>
                                <span>{$userinfo.mobile}</span>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                密码：
                            </td>
                            <td>
                                <input type="password" name="password" id="password" value="">
            <span id="password_error">
            </span> <font color="#a9a9a9">不修改请留空, 6~16位密码</font>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                确认密码：
                            </td>
                            <td>
                                <input type="password" name="repassword" id="repassword" value="">
            <span id="repassword_error">
            </span> <font color="#a9a9a9">不修改请留空, 6~16位密码</font>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                昵称：
                            </td>
                            <td>
                                <input type="text" name="username" id="username" value="{$userinfo.nickname}">
                <span id="username_error">
                </span> <font color="#a9a9a9">不修改请留空</font>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="center-btn mt10"><input type="submit" value="修改" class="btn-a mr50"/>
                    <input name="重置" type="reset" class="btn-a" value="重填"/></div>
                <input type="hidden" name="act" value="edit">
            </form>
        </div>
    </div>
</div>

</body>
