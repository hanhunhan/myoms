<html><head>
     
        <meta charset="GBK">
 
<title>CRM管理系统</title>
<link rel=stylesheet href="./Tpl/css/global.css" type="text/css">
<link rel=stylesheet href="./Tpl/css/mainPage.css" type="text/css">
<script type="text/javascript" src="./Tpl/js/jquery-1.5.2.min.js"></script>
<script>
	function check(){
		var username = $('#username').val();
		username = username.replace(/^\s+|\s+$/,'');
		if(username=='') { $('#usernameinfo').html('<font style="color:red">*用户名不能为空！</font>');return false; }
		else $('#usernameinfo').html('');

		var truename = $('#truename').val();
		truename = truename.replace(/^\s+|\s+$/,'');
		if(truename=='') { $('#truenameinfo').html('<font style="color:red">*姓名不能为空！</font>');return false;}
		else $('#truenameinfo').html('');

		var hometown = $('#hometown').val();
		if(hometown==''){ $('#hometowninfo').html('<font style="color:red">*请选择城市！</font>');return false;}
		else $('#hometowninfo').html('');

		var depart = $('#department').val();
		if(depart==''){ $('#departmentinfo').html('<font style="color:red">*请选择部门！</font>');return false;}
		else $('#departmentinfo').html('');

		var pos = $('#pos').val();
		pos = pos.replace(/^\s+|\s+$/,'');
		if(pos==''){ $('#posinfo').html('<font style="color:red">*请输入职位！</font>');return false; } 
		else $('#posinfo').html('');

		if(checkpower()==false){ $('#cpowerinfo').html('<font style="color:red">*请选择条口！</font>');return false; }
		else $('#cpowerinfo').html('');

		var group = $('#group').val();
		if(group=='') { $('#groupinfo').html('<font style="color:red">*请选择角色！</font>');return false; }
		else $('#groupinfo').html('');

		if(checkcity('')==false){ $('#pcityinfo').html('<font style="color:red">*请选择城市权限！</font>');return false; }
		else $('#pcityinfo').html('');
		
	}

	function checkcity(obj){
		var status = false;
		var all = true;
		if(obj){
			var city = $(obj).val();
			var city_status = $(obj).attr("checked");
			if(city_status==true){
				$("#sea_"+city).show();
			}else{
				$("input[name^='spower["+city+"]']").attr("checked",status);
				$("#sea_"+city).hide();
			}
		}
		$("input[name^='pcity']").each(function (){
			if($(this).attr("checked")==true) {
				status = true;return false;
			}
		})
		return status;
	}

	function checkpower(){
		var status = false;
		$("input[name^='cpower']").each(function (){
			if($(this).attr("checked")==true) {
				status = true;return false;
			}
		})
		return status;
	}

	function allcity(obj){
		var status = ($(obj).attr("checked"));
		$("input[name^='pcity']").attr("checked",status);
		if(status == false){
			$("input[name^='spower']").attr("checked",status);
			$("span[id^='sea_']").hide();
		}else{
			$("span[id^='sea_']").show();
		}
	}

	function allpower(obj){
		var status = ($(obj).attr("checked"));
		$("input[name^='cpower']").attr("checked",status);
	}
</script>
</head>

<body>

	<div class="box" id="interestManage">
    	<div class="box-tit"><h3>用户管理</h3></div>
        <div class="box-con" >
        	<div class="c-tit"><h4>{$menutitle}<em class="xing">*为必填项。初始密码为：{:C('DEFAULTPWD')}。</em></h4></div>
            <iframe name="pxiframe" id="pxiframe" width="80%" style="display:none">
			
			</iframe>
			<form method="post" target="pxiframe" action="{$action}" onsubmit="return check();">
			 <div class="bd">				
				<table class="table2" width="98%">
					<tr><td><em class="xing">*</em>用户名：</td><td><input type="text" name="username" id="username" value="{$userinfo.LOAN_USERNAME}" <eq name="todo" value="edit">readonly</eq> ><label id="usernameinfo" style='margin-left:10px;'></label></td>
					<tr><td><em class="xing">*</em>姓名：</td><td><input type="text" name="truename" id="truename" value="{$userinfo.LOAN_TRUENAME}"><label id="truenameinfo" style='margin-left:10px;'></label></td>
					<tr><td><em class="xing">*</em>城市：</td><td>
						<select name="hometown" id="hometown">
						<option value=''>--请选择城市--</option>
						<volist name="city" id="vo" >
							<in name="key" value="$userinfo[LOAN_USERCITY]">
							<option  value="{$key}" selected>{$vo}</option>
							<else/>
							<option  value="{$key}">{$vo}</option>
							</in>
						</volist>
						</select>
						<label id="hometowninfo" style='margin-left:10px;'></label>
					</td>
					<tr><td><em class="xing">*</em>归属部门：</td>
						<td>
							<select name="department" id="department">
								<option value=''>--请选择部门--</option>
								<volist name="depart" id="vo" >
									<if condition="$userinfo['LOAN_USERDEPART'] eq $key">
									<option selected value="{$key}">{$vo}</option>
									<else/>
									<option value={$key}>{$vo}</option>
									</if>
								</volist>
							</select>
							<label id="departmentinfo" style='margin-left:10px;'></label>
						</td>
					<tr><td><em class="xing">*</em>职位：</td><td><input type="text" name="pos" id="pos" value="{$userinfo.LOAN_POS}"><label id="posinfo" style='margin-left:10px;'></label></td>
					<tr><td><em class="xing">*</em>权限条口：</td>
						<td>
							<input type="checkbox" style="border:0" onclick="allpower(this)" >全选
							<volist name="powerfrom" id="vo" >
								<in name="key" value="$userinfo[LOAN_POWERFROM]">
									<input type="checkbox" checked  name="cpower[]" value="{$key}" style="margin-left:10px;border:0">{$vo}
								<else/>
									<input type="checkbox" name="cpower[]" value="{$key}" style="margin-left:10px;border:0">{$vo}
								</in>
							</volist>
							<label id="cpowerinfo" style='margin-left:10px;'></label>

						</td>
						<!--<eq name="vo.loan_groupStatus" value="0">style="background-color:red;"</eq>-->
					<tr><td><em class="xing">*</em>权限组：</td>
						<td>
							<select name="group" id="group">
								<option value=''>--请选择权限组--</option>
								<volist name="group" id="vo">
									<if condition="$userinfo['LOAN_USERGROUP'] eq $vo['LOAN_GROUPID']">
									<option <eq name="vo.LOAN_GROUPSTATUS" value="0">style="background-color:red;"</eq> value={$vo.LOAN_GROUPID} selected>{$vo.LOAN_GROUPNAME}</option>
									<else/>
									<option <eq name="vo.LOAN_GROUPSTATUS" value="0">style="background-color:red;"</eq> value={$vo.LOAN_GROUPID} >{$vo.LOAN_GROUPNAME}</option>
									</if>
								</volist>
							</select>
							<label id="groupinfo" style='margin-left:10px;'></label>
						</td>
					<tr><td><em class="xing">*</em>城市:</td>
						<td><table class="table3" width="100%">
							<tr><td>
								<input type="checkbox" style="border:0" onclick="allcity(this)">城市全选<label id="pcityinfo" style='margin-left:10px;'></label>
							</td></tr>
							<foreach name="city" key="key1" item="vo" >
								<tr><td>
								<in name="key1" value="$userinfo[LOAN_POWERCITY]">
								<input onclick="checkcity(this)" type="checkbox" checked name="pcity[]" value="{$key1}" style="margin-left:10px;border:0">{$vo}
								<span id='sea_{$key1}'>:<foreach name="powerseafrom[$key1]" key="key2" item="v" >
									<eq name="key2" value="$userinfo[loan_powerSeafrom][$key1]">
									<input type="radio" checked name="spower[{$key1}]" value="{$key2}" style="margin-left:10px;border:0"><volist name="v" id="v2" ><neq name="i" value="1">、</neq>{$powerfrom[$v2]}</volist>
									<else/>
									<input type="radio" name="spower[{$key1}]" value="{$key2}" style="margin-left:10px;border:0"><volist name="v" id="v2" ><neq name="i" value="1">、</neq>{$powerfrom[$v2]}</volist>
									</eq>
								</foreach></span>
								<else/>
								<input onclick="checkcity(this)" type="checkbox" name="pcity[]" value="{$key1}" style="margin-left:10px;border:0">{$vo}
								<span id='sea_{$key1}' style="display:none">:
								<foreach name="powerseafrom[$key1]" key="key2" item="v" >
									<input type="radio" name="spower[{$key1}]" value="{$key2}" style="margin-left:10px;border:0"><volist name="v" id="v2" ><neq name="i" value="1">、</neq>{$powerfrom[$v2]}</volist>
								</foreach>
								</span>
								</in>
								</td></tr>
							</foreach>
						</table></td>	
				</table>
                <div class="center-btn mt10"  style="margin:20px;"><input type="submit" value="确定" class="btn-a mr50"/><input name="重置" type="reset" class="btn-a" value="重填"/></div>
				<input type="hidden" name="act" value="{$todo}">
				<input type="hidden" name="refurl" value="{$refurl}">
				<input type="hidden" name="id"  value="{$userinfo.LOAN_USERID}">
			</div>
			</form>

          </div>

        </div>
    </div>
</body>
</html>
