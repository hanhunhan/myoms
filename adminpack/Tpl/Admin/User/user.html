<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>权限管理</title>
<link rel=stylesheet href="./Tpl/css/global.css" type="text/css">
<link rel=stylesheet href="./Tpl/css/mainPage.css" type="text/css">
<script type="text/javascript" src="./Tpl/js/jquery-1.5.2.min.js"></script>
</head>

<body>
	<div class="box" id="interestManage">
    	<div class="box-tit"><h3>用户管理</h3></div>
        <div class="box-con">
			<form action="{:U('User/viewUser')}" method="post">
        	<div class="c-tit"><h4>搜索条件</h4></div>
            <div class="search-condition">
            	<div class="search-con">快速搜索：					
					<select name="seartchtype">
						<option value=''>--请选择条件--</option>
						<option value="1" <if condition="$con['searchtype'] eq 1 ">selected</if> >用户名</option>
						<option value="2" <if condition="$con['searchtype'] eq 2 ">selected</if>>姓名</option>
					</select>
					<input type="text" style="width:120px" class="input-text ml10" name="keyword" value="{$con['keyword']}"/>
					<input type="submit" value="搜索" style="width:50px">
					
				</div>
            </div>
			</form>
            <div class="box-b">
            	<div class="hd"><h3>搜索结果</h3></div>
                <div class="bd">
                    <table width="100%" border="0" cellspacing="0" cellpadding="0" class="table-a">
                      <tr>
                        <th>序号</th>
                        <th>用户名</th>
						<th>姓名</th>
                        <th>角色</th>
                        <th>部门</th>
                        <th>职位</th>
						<th>修改人</th>
                        <th>添加时间</th>
                        <th><a class="font-blue" href="{:U('User/addUser')}">添加用户</a></th>
                      </tr>
					  <volist name="re" id="vo">
						<tr>
                        <td width="10%">{$vo.LOAN_USERID}</td>
                        <td width="10%">{$vo.LOAN_USERNAME}</td>
                        <td width="10%">{$vo.LOAN_TRUENAME}</td>
                        <td width="10%">{$vo.LOAN_USERGROUP}</td>
                        <td width="10%">{$vo.LOAN_USERDEPART}</td>
						<td width="15%">{$vo.LOAN_POS}</td>
						<td width="10%"><if condition="$vo[LOAN_UPLOG] neq ''">{$vo.LOAN_UPLOG}<else/>无</if></td>
						<td width="10%">{$vo.LOAN_CREATED|date='Y-m-d H:i',###}</td>
                        <td>
							<if condition="$vo['LOAN_LOCK'] eq 0">
							<a href="{:U('User/editUser?todo=edit&id='.$vo[LOAN_USERID])}">修改</a> | <a href="{:U('User/lockUser?val=1&act=lock&id='.$vo[LOAN_USERID])}">锁定</a>
							<else/>
							<a href="{:U('User/lockUser?val=0&act=lock&id='.$vo[LOAN_USERID])}">解锁</a>
							</if>
						</td>	
						</tr>
					  </volist>
                    </table>
                  <div class="cut-page">{$page}</div>
              </div>


          </div>

        </div>
    </div>
</body>
</html>
