<!DOCTYPE html>
<html>
<head>
    <include file="Tpl/Touch/Public/head.html" />
    <title>{$activityTitle}</title>
</head>
<body>
    <div class="head jumbotron">
        <div class="container">
            <h3>{$activityTitle}</h3>
            <span class="label label-danger" {$labelStyle}>{$flowTypeText}</span>
            <small>{$applicationTime}</small>
            <include file="Tpl/Touch/Public/back_btn_box.html" />
        </div>
    </div>

    <div class="main">
        <div class="container">
            <!--申请说明-->
            <include file="Tpl/Touch/Public/application_info.html" />
            <div class="panel panel-primary">
                <a name="activity-detail"></a>
                <div class="panel-heading"><i class="glyphicon glyphicon-list-alt"></i>&nbsp;活动详情</div>
                <ul class="list-group">
                    <volist name="activity" id="item">
                        <li class="list-group-item activity-detail-item"><label>{$item['alias']}</label><div class="content"> {$item['info']['DESC']}&nbsp;</div></li>
                    </volist>
                </ul>

            </div>

            <div class="panel panel-primary">
                <a name="budget"></a>
                <div class="panel-heading"><i class="glyphicon glyphicon-yen"></i>&nbsp;活动预算</div>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th class="text-center">序号</th>
                            <!--<th class="text-center">编号</th>-->
                            <th class="text-center">金额</th>
                            <th class="text-center">费用类型</th>
                            <th class="text-center">费用占比</th>
                            <th class="text-center">备注</th>
                        </tr>
                        </thead>
                        <tbody>
                        <volist name="budget" id="bItem" key="k">
                            <tr>
                                <td class="text-center">{$k}</td>
                                <!--<td class="text-center">{$bItem['ID']}</td>-->
                                <td class="text-center">{$bItem['AMOUNT']['DESC']}</td>
                                <td class="text-center">{$bItem['FEE']['DESC']}</td>
                                <td class="text-center">{$bItem['RATIO']}</td>
                                <td class="text-center">{$bItem['MARK']}</td>
                            </tr>
                        </volist>
                        </tbody>
                    </table>
                </div>
            </div>
            <p class="ps-text">注：横向拖动表格可查看完整数据</p>
            <!--流程图-->
            <include file="Tpl/Touch/Public/work_flows.html" />

            <!--审批意见-->
            <include file="Tpl/Touch/Public/opinion_flow.html" />
        </div>
    </div>

    <div class="foot">
        <!--菜单-->
        <include file="Tpl/Touch/Public/menu.html" />
        <!--用户选择列表-->
        <include file="Tpl/Touch/Public/user_list.html" />
    </div>

<include file="Tpl/Touch/Public/foot.html" />
    <!--activity.js-->
    <script>
        $(function() {
            $(document).on('click', '.btn-edit-biz', function(event) {
                event.preventDefault();
                var layerW = $(window).width() * 0.9,
                        layerH =  $(window).height() * .7,
                        flowType = '{$flowType}';

                var url, title;
                switch(flowType) {
                    case 'xiangmuxiahuodong':  // 项目下活动
                        url = '__APP__/Activ/activPro&active=2&prjid=' + '{$CASEID}' + '&activId=' + '{$recordId}' + '&tabNum=10';
                        title = '项目下活动立项';
                        break;
                    case 'xiangmuxiahuodongbiangeng':  // 项目下活动变更
                        url = '__APP__/Activ/activPro&active=2&CHANGE=-1&CID=' + '{$recordId}' + '&prjid=' + '{$CASEID}' + '&tabNum=9&activId=' + '{$ACTIVID}';
                        title = '项目下活动变更';
                        break;
                    case 'dulihuodongbiangeng':  // 独立活动变更
                        url = '__APP__/Activ/activPro&active=2&CHANGE=-1&CID=' + '{$recordId}' + '&prjid=' + '{$CASEID}' + '&tabNum=9';
                        title = '独立活动变更';
                        break;
                    default:  // 独立活动
                        url = '__APP__/Activ/activPro&showOpinion=0&flowId=' + '{$flowId}' + '&RECORDID=' + '{$recordId}' + '&prjid=' + '{$CASEID}' + '&tabNum=8';
                        title = '独立活动立项';
                }

                layer.open({
                    type: 2,
                    area: [layerW + 'px', layerH + 'px'],
                    fix: true, //不固定,
                    title: title,
                    shadeClose: true,
                    content: url,
                    shade: 0.8,
                    end: function() {
                        location.reload();
                    }
                });
            });
        });
    </script>
</body>
</html>
