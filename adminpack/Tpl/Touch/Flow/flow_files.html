    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="stylesheet" type="text/css" href="Public/TOUCH/CSS/business.css">
    <link rel="stylesheet" href="Public/TOUCH/CSS/styles.css"/>
    <script src="Public/TOUCH/JS/datejs/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="Public/TOUCH/JS/valide.js" type="text/javascript"></script>
    <script src="Public/TOUCH/JS/datejs/iscroll.js" type="text/javascript"></script>
     

    <style type="text/css" media="all">


        #wrapper {
            position:absolute; z-index:1;
            top:40px; bottom:65px; left:-9999px;
            width:100%;
            overflow:auto;
            background: #f2f2f2;
        }

        #scroller {
            position:absolute; z-index:1;
            -webkit-tap-highlight-color:rgba(0,0,0,0);
            width:100%;
            padding:0;
        }
        #pullDown, #pullUp {
            background:#f2f2f2;
            height:40px;
            line-height:40px;
            padding:5px 10px;
            border-bottom:1px solid #ccc;
            font-weight:bold;
            font-size:14px;
            color:#888;
        }
        #pullDown .pullDownIcon, #pullUp .pullUpIcon  {
            display:block; float:left;
            width:40px; height:40px;
            -webkit-background-size:40px 80px; background-size:40px 80px;
            -webkit-transition-property:-webkit-transform;
            -webkit-transition-duration:250ms;
        }
        #pullDown .pullDownIcon {
            -webkit-transform:rotate(0deg) translateZ(0);
        }
        #pullUp .pullUpIcon  {
            -webkit-transform:rotate(-180deg) translateZ(0);
        }

        #pullDown.flip .pullDownIcon {
            -webkit-transform:rotate(-180deg) translateZ(0);
        }

        #pullUp.flip .pullUpIcon {
            -webkit-transform:rotate(0deg) translateZ(0);
        }

        #pullDown.loading .pullDownIcon, #pullUp.loading .pullUpIcon {
            background-position:0 100%;
            -webkit-transform:rotate(0deg) translateZ(0);
            -webkit-transition-duration:0ms;

            -webkit-animation-name:loading;
            -webkit-animation-duration:2s;
            -webkit-animation-iteration-count:infinite;
            -webkit-animation-timing-function:linear;
        }

        @-webkit-keyframes loading {
            from { -webkit-transform:rotate(0deg) translateZ(0); }
            to { -webkit-transform:rotate(360deg) translateZ(0); }
        }

    </style>
</head>
<body>
<div class="wrap">
    <div class="nav">
        <div class="nav_cont clearfix">
           {$tabs}
        </div>
    </div>
    <div style="overflow: hidden; left: 0px;" id="wrapper">
        <div style="transform-origin: 0px 0px 0px; transition-timing-function: cubic-bezier(0.33, 0.66, 0.66, 1); position: absolute; top: -0px; left: 0px; transition-duration: 242ms;" id="scroller">
             
            <ul id="listUI"><li></li><li></li><li></li>
               <volist name="files" id="vo">
				<li>
                    <div class="fujian">
                    <img class="fujian_img"  src="index.php?s=/Upload/showfile&filecode={$vo.code}" alt="{$vo.name}"/>
                    <span class="info"><a href='index.php?s=/Upload/showfile&filecode={$vo.code}' target='_blank' >{$vo.name}£¨{$vo.size} KB£©</a></span>
                   </div>
                </li>
				</volist>
                


               <li></li><li></li><li></li>
            </ul>
            <div class="" id="pullUp">
                <span class="pullUpIcon"></span><span class="pullUpLabel"></span>
            </div>
        </div>

</div>
