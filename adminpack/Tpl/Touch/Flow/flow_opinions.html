<!DOCTYPE html>
<html lang="en">
<head>
    <title>审批意见</title>
    <meta http-equiv="content-type" content="text/html; charset=gbk"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="stylesheet" type="text/css" href="Public/TOUCH/CSS/business.css">
    <link rel="stylesheet" href="Public/TOUCH/CSS/styles.css"/>
	<link href="./Public/css/jquery-ui.css" type="text/css" rel="stylesheet"/>
    <script src="Public/TOUCH/JS/datejs/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="Public/TOUCH/JS/valide.js" type="text/javascript"></script>
    <script src="Public/TOUCH/JS/datejs/iscroll.js" type="text/javascript"></script>
	<script type="text/javascript" src="./Public/js/jquery-ui.js"></script>
	<script type="text/javascript" src="./Public/tokeninput/jquery.tokeninput.js"></script>
	<script type="text/javascript" src="./Public/validform/js/flow.js"></script>


<script>
$(document).ready(function(){
	$("[name='tongyi']").click(function(){
		if(check()){
			$('#flowPass').val(1);
			$('#flowsubmit').submit();
		}
	});
	$("[name='foujue']").click(function(){
		if(check()){
			$('#flowNot').val(1);
			$('#flowsubmit').submit();
		}
	});
	$("[name='beian']").click(function(){
		if(check()){
			$('#flowStop').val(1);
			$('#flowsubmit').submit();
		}
	});
	$("[name='xiayibu']").click(function(){
		if(check()){
			$('#flowNext').val(1);
			$('#flowsubmit').submit();
		}
	});
	function check(){
		if($("#DEAL_USER").val()==''){
			alert('请输入转交至人员名称');return false;
		}
		if($("#DEAL_INFO").val()==''){
			alert('请输入审批意见');return false;
		}
		return true;
	}
});
</script>
</head>
<body>

<div class="wrap">
    <div class="nav">
        <div class="nav_cont clearfix">
           {$tabs}
        </div>
		<if condition="$theflownode neq null ">
		<form  method='post' id="flowsubmit" name='flowsubmit' action='{$handle_url}' >
		    <input  type="hidden" name='flowId'  value="{$flowId}" />
			<div class="vail_cont_div  vail_cont_div_wid clearfix">
			<if condition="$flowId eq null"> 

			</if>
			<div class="listDiv listDiv_new">
				<label class="label_txt" for="code">转交至：</label>
				<div class="inputDiv inputDiv_new">
					<input class="input_arri" onblur="" type="text" name='DEAL_USER' id='DEAL_USER' placeholder="填写下一步工作人员"/><input type='hidden' name='DEAL_USERID' id='DEAL_USERID' /><input type='hidden' name='PHONE' id = 'PHONE' /><input type='hidden' name='CITY' id = 'CITY' />
					<i class="arrows"></i>
				</div>
			</div>
			<div class="listDiv listDiv_new">
				<label class="label_txt" for="">短信：</label>
				<div class="inputDiv inputDiv_new">
					<input type='radio' name='ISPHONE' value='-1' checked/>是&nbsp;<input type='radio' name='ISPHONE' value='0' />否

				 
					 
				</div>
			</div>
			<div class="listDiv listDiv_new">
				<label class="label_txt" for="">OA邮件：</label>
				<div class="inputDiv inputDiv_new">
				 
					<input type='radio' name='ISMALL' value='-1' checked/>是&nbsp;<input type='radio' name='ISMALL' value='0' />否
					 
				</div>
			</div>
			<div class="listDiv listDiv_new textareaDiv clearfix">
				<label class="label_txt" for="">审批意见：</label>
				<div class="inputDiv_new">
					<textarea class="textarea_arr"  onblur="" type="text" name='DEAL_INFO'  id="DEAL_INFO" placeholder="具体审批意见"></textarea>
					<i class="arrowspo"></i>
				</div>
			</div>
		   </div>
		    <input type="hidden" name="flowNext" id="flowNext" value="0" />
			<input type="hidden" name="flowStop" id="flowStop" value="0" />
			<input type="hidden" name="flowNot"  id="flowNot" value="0" />
			 <input type="hidden" name="flowPass"  id="flowPass" value="0" />
       </form>
       </if>


        <div class="dataplay_cont">
             
            <div class="detail_info detail_info_padding detail_info_color">
                <dl class="clearfix">
                    <dt class="d_dt fir_d">{$flow.FLOWNAME}</dt>
                    <dd class="d_dd" style="visibility: hidden;">11 </dd>
                    
                    <dt class="d_dt">申     请     人：</dt>
                    <dd class="d_dd">{$flow.username}―{$flow.dept}</dd>
                    <dt class="d_dt">申  请   时  间：</dt>
                    <dd class="d_dd">{$flow.ADDTIME2}</dd>
                    <dt class="d_dt">文字   /   说明：</dt>
                    <dd class="d_dd">{$flow.INFO}</dd>
                </dl>
            </div>
            <!--detail_info_checking  办理中状态-->
           <volist name="flownodes" id="vo" key="i">

            <div class="detail_info detail_info_color detail_info_dt_wid <if condition="$vo.STATUS eq 2">detail_info_checking </if>">
                <dl class="clearfix">
                    <dt class="d_dt">办  理 人：</dt>
                    <dd class="d_dd">{$vo.NAME}-{$vo.DEPT}<span class="state_color">【{$vo.STATUS_NAME}】</span></dd>
                    <dt class="d_dt">办理时间：</dt>
                    <dd class="d_dd">{$vo.S_TIME} &nbsp;</dd>
                    <dt class="d_dt">审批意见：</dt>
                    <dd class="d_dd">{$vo.DEAL_INFO} &nbsp;</dd>
                    
                </dl>
                <div class="tagDiv">
                    <span class="shuxian"></span>
                    <div class="circleDiv">
                        <span class="txt">{$i}</span>
                    </div>
                </div>
            </div>
            </volist>


        </div>
    </div>
</div>
<div class='confirmDivbtn addnewGroupDiv2 <if condition="$authcounts eq 3" >addnewGroupDiv3</if> <if condition="$authcounts eq 4" >addnewGroupDiv4</if>'  >
  <if condition="$pass neq null">
   
    <button class="comfirmbtn newbtn btn03" name="tongyi">同意</button>
  </if>
   <if condition="$not neq null">
    
    <button class="comfirmbtn newbtn btn04" name="foujue">否决</button>
  </if>
   <if condition="$judgeRole neq null">
    
    <button class="comfirmbtn newbtn btn03" name="beian">备案</button>
  </if>
   <if condition="$next neq null">
   
    <button class="comfirmbtn newbtn btn01" name="xiayibu">转交下一步</button>
  </if>
</div>
 
</body>
</html>
