<!DOCTYPE html>
<html lang="en">
<head>
    <title>工作流</title>
    <meta http-equiv="content-type" content="text/html; charset=gbk"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="stylesheet" type="text/css" href="Public/TOUCH/CSS/business.css">
    <link rel="stylesheet" href="Public/TOUCH/CSS/styles.css"/>
    <script src="Public/TOUCH/JS/datejs/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="Public/TOUCH/JS/valide.js" type="text/javascript"></script>
    <script src="Public/TOUCH/JS/datejs/iscroll.js" type="text/javascript"></script>
<script>
$(document).ready(function(){
	$(".dataplaylist").each(function(){
		var flowId = $(this).attr('fid'); 
		$(this).bind('click',{a:flowId},touch);
		//$(this).bind('touchstart',{flowId:flowId},touch);
	});
	function touch(e){
		//window.location.href='{:U("Finalaccounts/flow_show")}'+'&flowId='+e.data.a;
		handleFlow(e.data.a);
	}
	function handleFlow(flowId){				
				 
		var url = '';
		var appUrl = '__APP__';
		$.ajax({
			url:"{:U('/Admin/Api/getFlowType')}",
			dataType:"json",
			async:false,
			data:{
				'flowId':flowId
			},
			success:function(obJect){
			switch(obJect[0]['PINYIN']){
                    case 'yewujintie':
							url = appUrl+'/Benefits/opinionFlow&flowId='+flowId+'&RECORDID='+obJect[0]['RECORDID']+'&CASEID='+obJect[0]['CASEID'];
								break;
					case 'caigoushenqing':
							if(obJect[0]['CASEID'] > 0 )
							{   
								url = appUrl+'/Purchase/opinionFlow&flowId='+flowId+'&RECORDID='+obJect[0]['RECORDID']+'&CASEID='+obJect[0]['CASEID'];
								switch(obJect[0]['ACTIVID'])
								{
									case '1':
										   url = url+"&TAB_NUMBER=5"; 
										   break;
									case '2':
										   url = url+"&TAB_NUMBER=4"; 
										   break;
									case '3':
										   url += "&TAB_NUMBER=11"; 
										   break;
									case '4':
										   url += "&TAB_NUMBER=12"; 
										   break;
								}  
							}
							else
							{   
								url = appUrl+'/Purchase/bulk_purchase_opinionFlow&flowId='+flowId+'&RECORDID='+obJect[0]['RECORDID']+'&CASEID='+obJect[0]['CASEID'];
							}
							break;
					case 'chengbenhuabo':
								url = appUrl+'/Cost/opinionFlow&flowId='+flowId+'&RECORDID='+obJect[0]['RECORDID']+'&CASEID='+obJect[0]['CASEID'];
								break;
					case 'lixiangbiangeng':
								url = appUrl+'/Case/opinionFlow&flowId='+flowId+'&RECORDID='+obJect[0]['RECORDID']+'&CASEID='+obJect[0]['CASEID']+'&CHANGE=-1&type=1';
								break;
					case 'biaozhuntiaozheng':
								url = appUrl+'/Feescale_change/opinionFlow&flowId='+flowId+'&RECORDID='+obJect[0]['RECORDID']+'&CASEID='+obJect[0]['CASEID'];
								break;
					case 'hetongkaipiao':
								url = appUrl+'/Advert/opinionFlow&flowId='+flowId+'&RECORDID='+obJect[0]['RECORDID']+'&CASEID='+obJect[0]['CASEID'];
								break;
					case 'tksq':
								url = appUrl+'/MemberRefund/opinionFlow&flowId='+flowId+'&RECORDID='+obJect[0]['RECORDID']+'&CASEID='+obJect[0]['CASEID'];
								break;
					case 'dianziedu':
								url = appUrl+'/Payout_change/opinionFlow&flowId='+flowId+'&RECORDID='+obJect[0]['RECORDID']+'&CASEID='+obJect[0]['CASEID'];
								break;
					case 'lixiangshenqing':
								url = appUrl+'/House/opinionFlow&flowId='+flowId+'&RECORDID='+obJect[0]['RECORDID']+'&CASEID='+obJect[0]['CASEID'];
								break;
					case 'huiyuantuipiao':
								url = appUrl+'/InvoiceRecycle/opinionFlow&flowId='+flowId+'&RECORDID='+obJect[0]['RECORDID']+'&CASEID='+obJect[0]['CASEID'];
								break;
					case 'xiangmuxiahuodong':
								url = appUrl+'/Activ/XiangMuOpinionFlow&flowId='+flowId+'&RECORDID='+obJect[0]['RECORDID']+'&CASEID='+obJect[0]['CASEID']+'&active=1&tabNum=10';
								break;
					case 'dulihuodongbiangeng':
								url = appUrl+'/Activ/opinionFlowChange&flowId='+flowId+'&RECORDID='+obJect[0]['RECORDID']+'&CASEID='+obJect[0]['CASEID']+'&active=1&CHANGE=-1&type=3&tabNum=9&activId='+obJect[0]['ACTIVID'];
								break;
					case 'xiangmuxiahuodongbiangeng':
								url = 
								appUrl+'/Activ/opinionFlowChange&flowId='+flowId+'&RECORDID='+obJect[0]['RECORDID']+'&CASEID='+obJect[0]['CASEID']+'&activId='+obJect[0]['ACTIVID']+'&active=1&CHANGE=-1&type=2&tabNum=9';
								break; 
					case 'dulihuodong':
								url = 
								appUrl+'/Activ/opinionFlow&flowId='+flowId+'&RECORDID='+obJect[0]['RECORDID']+'&CASEID='+obJect[0]['CASEID']+'&tabNum=8';
								break;
					case 'xiangmuzhongzhi':
								url = 
								appUrl+'/Case/opinionFlow_termination&flowId='+flowId+'&RECORDID='+obJect[0]['RECORDID']+'&CASEID='+obJect[0]['CASEID'] ;
								break; 	
					case 'xiangmujuesuan':
								url = 
								appUrl+'/Touch/Finalaccounts/flow_show&flowId='+flowId+'&RECORDID='+obJect[0]['RECORDID']+'&CASEID='+obJect[0]['CASEID'];
								break;
                    case 'jiekuanshenqing':
								url = 
								appUrl+'/Loan/opinionFlow&flowId='+flowId+'&RECORDID='+obJect[0]['RECORDID']+'&CASEID='+obJect[0]['CASEID'] ;
								break;
                    case 'jianmianshenqing':
								url = 
								appUrl+'/MemberDiscount/opinionFlow&flowId='+flowId+'&RECORDID='+obJect[0]['RECORDID']+'&CASEID='+obJect[0]['CASEID'] ;
								break;

						}
					}
				});
				
				window.location.href=url;
	}
});
</script>

</head>
<body>
<div id="flowbtn" class="confirmDivbtn addnewGroupDiv2 topbtnGroup" >
    <button id="btn01" class="comfirmbtn newbtn btn01">类别</button>
    <button id="btn02" class="comfirmbtn newbtn btn02">状态</button>
     <div class="btncont btn01_cont">
         <ul>
		 <li class="li_btn"><a class="link" href="__ACTION__">全      部</a></li>
		 <foreach name="typelist" item="vo" key="i">
			 
			 <li class="li_btn" <if condition="$i eq count($typelist)-1">style="border-bottom: 0px;"</if> ><a class="link" href="javascript:replaceParamVal('flowtype',{$vo.ID})">{$vo.FLOWTYPE}</a></li>
		 </foreach>
          
            
         </ul>
     </div>
    <div class="btncont btn02_cont">
        <ul>
            
            <li class="li_btn"><a class="link" href="javascript:replaceParamVal('STATUS',1)">待办事项</a></li>
            <li class="li_btn"><a class="link" href="javascript:replaceParamVal('STATUS',2)">经办事项</a></li>
            <li class="li_btn" style="border-bottom: 0px;"><a class="link" href="javascript:replaceParamVal('STATUS',3)">办结事项</a></li>
        </ul>
    </div>
</div>
<div id="dataplay_cont" class="dataplay_cont liucheng_cont">
    <!--detail_info_checking  办理中状态-->

	<volist name="flowlist" id="vo" key="i">
    <div class="dataplaylist" fid="{$vo.ID}">
        <div class="title clearfix">
            <span class="name fl">{$vo.FLOWTYPE}</span>
            <span class="timer fr">{$vo.ADDTIME}</span>
        </div>
        <div class="detail_info detail_info_color detail_info_dt_wid detail_info_checking">
            <dl class="clearfix">
                <dt class="d_dt fir_d widthauto">()</dt>
                <dd class="d_dd fir_d"><span class="state_color">【办理中】</span></dd>
                <dt class="d_dt">()</dt>
                <dd class="d_dd"> 
                    {$vo.INFO}</dd>
            </dl>
            <div class="tagDiv">
                <span class="shuxian"></span>
                <div class="circleDiv">
                    <span class="txt">{$i}</span>
                </div>
            </div>
        </div>
    </div>
	</volist>

     
    
</div>
</body>
</html>
