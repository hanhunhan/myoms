<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <meta http-equiv="content-type" content="text/html; charset=gbk"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="stylesheet" type="text/css" href="./Public/TOUCH/CSS/business.css">
    <link rel="stylesheet" href="./Public/TOUCH/CSS/styles.css"/>
    <script type="text/javascript" src="./Public/TOUCH/JS/datejs/jquery-1.9.1.min.js" ></script>
    <script src="./Public/TOUCH/JS/valide.js" type="text/javascript"></script>
    <script>
        $(function(){
            var wrapheight = $('.wrapFir').height();
            var pinmuheight = $(window).height();
            if(wrapheight>=pinmuheight)
            {
                $('.wrapFir').css("height",wrapheight)
            }
            else{
                $('.wrapFir').css("height",pinmuheight)
            }
        })

        //form检查
        function chkfrm(frm){
            if(frm.uname == ''){
                alert('请输入用户名');
                frm.uname.focus();
                return false;
            }

            if(frm.psw == ''){
                alert('请输入密码');
                frm.psw.focus();
                return false;
            }

            return true;
        }
    </script>
</head>
<body>

<form onsubmit="return chkfrm(this)" id="login" method="post" action="">
    <div class="wrapFir">
        <div class="returnIndex">
            <a class="returnBtn" href=""></a>
            <p class="txt">365智能办公</p>
        </div>
        <div class="header">
            <div class="header_ta"><img class="taimg" src="./Public/TOUCH/IMAGES/ta.png" alt=""/></div>
            <h1 class="headertxt">用户登录</h1>
        </div>
        <div class="loginDiv">
            <input class="inputtxt" onblur="" type="hidden"  name="act" value="login" />
            <input class="inputtxt" onblur="" type="text"  name="uname" placeholder="请输入您的账号">
            <input class="inputtxt" onblur="" type="password"  name="psw" placeholder="请输入您的密码" style="margin-bottom: 0px;">
        </div>
        <div class="loginbtnDiv">
            <button class="loginBtn">登录</button>
        </div>
    </div>
</form>
</body>
</html>
