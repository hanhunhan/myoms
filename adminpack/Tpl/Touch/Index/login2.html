<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=gbk"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1,minimum-scale=1,user-scalable=no">
    <link href="Public/third/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.css" rel="stylesheet">
    <import type="css" file="css.touch-index" />
    <title>登录经管系统</title>
</head>
<body class="index-body">
    <include file="Tpl/Touch/Index/head.html"/>

    <div class="main-content" role="main">
        <div class="container">
            <div class="panel panel-primary">
                <div class="panel-heading"><i class="glyphicon glyphicon-user"></i>&nbsp;登录</div>
                <div class="panel-body">
                    <form method="post" id="login-form">
                        <div class="form-group">
                            <label for="uname">用户名</label>
                            <input type="text" name="uname" id="uname" class="form-control"/>
                        </div>

                        <div class="form-group">
                            <label for="psw">密码</label>
                            <input type="password" name="psw" id="psw" class="form-control"/>
                        </div>

                        <div class="form-group">
                            <br/>
                            <input type="hidden"  name="act" value="login" />
                            <button type="submit" class="btn btn-block btn-success">登录</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!--<div class="footer" role="contentinfo">-->
        <!--<p class="text-center">&copy;2006-{$year}江苏三六五网络股份有限公司</p>-->
    <!--</div>-->
<script src="Public/validform/js/jquery-1.9.1.min.js"></script>
<script src="Public/third/bootstrap/js/bootstrap.min.js"></script>
<script src="//cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.js"></script>
<script>
    $('#login-form').submit(function(ev) {
        var username = $.trim($('#uname').val());  // 用户名
        var password = $.trim($('#psw').val());  // 密码
        if (!username) {
            swal('用户名不能为空');
            ev.preventDefault();
        }

        if (!password) {
            swal('密码不能为空');
            ev.preventDefault();
        }
    });
</script>
</body>
</html>
