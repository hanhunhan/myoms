<script type="text/javascript">
    /* ajax确认数据提交 */

    $(".comfirmbtn").live("click",function(){
        /**基础信息数据验证**/

        var project_id = $("#project_id").val();
        var cusname = $("#cusname").val();
        var telno = $("#telno").val();

        if(!project_id || !cusname || !telno){
            alert("请保证所有的信息都已填写！");
            return false;
        }

        //电话正则
        var mobileReg = /^(13[0-9]{1}|145|147|15[0-9]{1}|18[0-9]{1}|17[0-9]{1})[0-9]{8}$/;
        if(telno == '' || !mobileReg.test(telno)){
            alert('请填入正确的手机号！');
            return false;
        }

        //提交操作
        $.ajax({
            type: "POST",
            url: "{:U('Member/newMember')}",
            data:$('#member_form').serialize(),
            async: false,
            dataType:"JSON",
            success:function(data)
            {
                if(data.status)
                {
                    alert("新用户已经成功录入!");
                    location.href = "{:U('Member/newMember')}";
                }
                else
                {
                    alert(data.msg);
                }
            },
            error: function(request) {
                alert("网络错误,请重试~~");
            },
        });
    });
</script>
