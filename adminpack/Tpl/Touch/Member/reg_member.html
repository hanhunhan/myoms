				endYear: currYear + 10

                //获取收费标准
                function set_price_standard_select(prj_id)
                {
                    if( prj_id > 0 )
                    {   
                    	var scale_type = '';
                    	var case_type = 'ds';
                        $.ajax({
                            type: "GET",
                            url: "{:U('Project/ajax_get_feescale')}",
                            data:{'prj_id':prj_id, 'case_type': case_type, 'scale_type':scale_type },
                            dataType:"JSON",
                            success:function(data)
                            {
                                if(data[0]['ID'] == 0)
                                {
                                    alert('项目单套收费标准未填写');
                                    cancle_price_standard_select();
                                }
                                else if(data[0]['ID'] >= 1)
                                {   
                                    var output = [];//单套收费标准
                                    var output_a_reward = [];//中介佣金
                                    var output_a_deal_reward = [];//中介成交奖
                                    var output_p_reward = [];//置业顾问佣金
                                    var output_p_deal_reward = [];//置业顾问成交奖
                                    var output_out_reward = []; //外部成交奖

                                    $.each(data, function(key, value)
                                    {   
                                        switch (value['SCALETYPE'])
                                        {
                                            case '1' :
                                                    if(cfg_total_price==value['AMOUNT']) {
                                                        output.push('<option value="' + value['AMOUNT'] + '" selected="selected">' + value['AMOUNT'] + '</option>');
                                                    }else {
                                                        output.push('<option value="' + value['AMOUNT'] + '">' + value['AMOUNT'] + '</option>');
                                                    }
                                                break;
                                            case '2' :
                                                output_a_reward.push('<option value="'+ value['AMOUNT'] +'">'+ value['AMOUNT'] +'</option>');
                                                break;
                                            case '3' :
                                                output_out_reward.push('<option value="'+ value['AMOUNT'] +'">'+ value['AMOUNT'] +'</option>');
                                                break;
                                            case '4' :
                                                output_a_deal_reward.push('<option value="'+ value['AMOUNT'] +'">'+ value['AMOUNT'] +'</option>');
                                                break;
                                            case '5' :
                                                output_p_deal_reward.push('<option value="'+ value['AMOUNT'] +'">'+ value['AMOUNT'] +'</option>');
                                                break;
                                        }
                                    });
                                    cancle_price_standard_select();
                                    $('#TOTAL_PRICE').append(output.join(''));
                                    $('#AGENCY_REWARD').append(output_a_reward.join(''));
                                    $('#AGENCY_DEAL_REWARD').append(output_a_deal_reward.join(''));
                                    $('#OUT_REWARD').append(output_out_reward.join(''));
                                    $('#PROPERTY_DEAL_REWARD').append(output_p_deal_reward.join(''));
                                }
                                else
                                {
                                    alert('项目单套收费标准异常');
                                    cancle_price_standard_select();
                                }
                            }
                        })
                    }
                    else
                    {	
                    	cancle_price_standard_select();
                        alert('项目信息异常!');
                        return false;
                    }
                }

            //验证身份证
            function isCardID(sId){
                var iSum=0 ;
                var info="" ;
                if(!/^\d{17}(\d|x)$/i.test(sId)) return "身份证长度或格式错误";
                sId=sId.replace(/x$/i,"a");
                sBirthday=sId.substr(6,4)+"-"+Number(sId.substr(10,2))+"-"+Number(sId.substr(12,2));
                var d=new Date(sBirthday.replace(/-/g,"/")) ;
                if(sBirthday!=(d.getFullYear()+"-"+ (d.getMonth()+1) + "-" + d.getDate()))return "身份证上的出生日期非法";
                for(var i = 17;i>=0;i --) iSum += (Math.pow(2,i) % 11) * parseInt(sId.charAt(17 - i),11) ;
                if(iSum%11!=1) return "身份证号非法";
                return true;//aCity[parseInt(sId.substr(0,2))]+","+sBirthday+","+(sId.substr(16,1)%2?"男":"女")
            }

    <script>
        $(function(){
            function uploadify_uploadfilelist(filename, filesize, filecode, field) {
                var itemTemplate = '<div id="' + filecode + '" filename="' + filename + '" filesize="' + filesize + '"   name="filename_' + field + '" class="uploadify-queue-item">\
					<div class="cancel">\
						<a class="btn-remove-file" href="javascript:void(0);" data-filecode="' + filecode + '">&times;</a>\
					</div>\
					<span class="fileName"><a target="_blank" href="index.php?s=/Upload/showfile&filecode=' + filecode + '">' + filename + ' (' + filesize + ')</a></span><span class="data"></span>\
					<div class="uploadify-progress">\
						<div  > </div>\
					</div>\
				</div>';
                $(".close").parent().hide();
                $("#queue").append(itemTemplate);
            }


            $(document).on('click', '.btn-remove-file', function () {
                var fileCode = $(this).attr('data-filecode');
                $("#" + fileCode).remove();
            });

            $('#FILES').uploadifive({
                'buttonText': '上传文件',
                'auto'             : true,
                'formData': {
                    'timestamp': '{:time()}',
                    'token': "{:md5('nr234n9i92n2' . time())}"
                },
                'queueID': 'queue',
                'uploadScript'     : 'index.php?s=/Upload/save2oracle/',
                'onUploadComplete' : function(file, data) {
                    uploadify_uploadfilelist(file.name, file.size, data, 'FILES');
                },

            });
        });

    </script>
