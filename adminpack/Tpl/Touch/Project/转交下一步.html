<!DOCTYPE html>
<html lang="en">
<head>
    <title>转交下一步</title>
    <meta http-equiv="content-type" content="text/html; charset=gbk"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="stylesheet" type="text/css" href="style/business.css">
    <link rel="stylesheet" href="style/styles.css"/>
    <script type="text/javascript" src="js/datejs/jquery-1.9.1.min.js" ></script>
    <script src="js/valide.js" type="text/javascript"></script>

</head>
<body>
<div class="wrap">
    <div class="vail_cont_div  vail_cont_div_wid clearfix">
        <div class="listDiv listDiv_new">
            <label class="label_txt" for="code">转交至：</label>
            <div class="inputDiv inputDiv_new">
                <input class="input_arri" onblur="" type="text" id="code" name="code" placeholder="填写下一步工作人员">
                <i class="arrows"></i>
            </div>
        </div>
        <div class="listDiv listDiv_new">
            <label class="label_txt" for="">抄送邮件：</label>
            <div class="inputDiv inputDiv_new">
                <input class="input_arri" onblur="" type="text" id="" name="" placeholder="胡可婷、李候惠子">
                <i class="arrows"></i>
            </div>
        </div>
        <div class="listDiv listDiv_new textareaDiv clearfix">
            <label class="label_txt" for="">审批意见：</label>
            <div class="inputDiv_new">
                <textarea class="textarea_arr"  onblur="" type="text" id="" name="" placeholder="为了加强办公用品的管理，规范办公用品的采购与使用"></textarea>
                <i class="arrowspo"></i>
            </div>
        </div>
    </div>
    <div class="confirmDiv">
        <button class="comfirmbtn">提交</button>
    </div>
</div>
</body>
</html>
