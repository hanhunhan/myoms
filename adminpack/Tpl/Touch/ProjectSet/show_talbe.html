<!DOCTYPE html>
<html>
<head>
    <include file="Tpl/Touch/Public/head.html" />
    <title>{$title}</title>
<script src="Public/validform/js/jquery-1.9.1.min.js"></script>
<script src="Tpl/js/jquery.PrintArea.js"></script>

 
<script>
 
 $(function(){  
	
	//$("#printarea").click(function(){
		 
		// $(".main").printArea(); 
	
	//});


	// 打印工作流按钮
        $('#printarea').click(function(event) {

            event.preventDefault();
            $('#catalog-button, .panel-opinion, .back-btn-box, .cbp-spmenu').remove();
            $('.jumbotron').css({'position': 'absolute'});

            $('html, body').animate({
                scrollTop: 0
            }, 0);
            if (navigator.userAgent.toLowerCase().indexOf("firefox")!=-1) {
                window.print();
            } else {
                document.execCommand('print');  // 打印当前页
            }

            location.reload();
        });
});
</script>
</head>
  

<body>
 
        
           <empty name="isMobile">
            <div class="back-btn-box" style="float:right; margin:10px;">
				 
				 
					<a href="#" class="btn btn-primary btn-print-flow" id='printarea'><i class="glyphicon glyphicon-print"></i>&nbsp;打印</a>
					   
			</div>
            </empty>

        
 

    <div class="main" style="padding-top:85px!important;">
        <div class="container" >
		{$content}
        </div>      
    </div>

      

 
  
</body>
</html>
