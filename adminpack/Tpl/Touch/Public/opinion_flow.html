<notempty name="menu['opinion']">
<div class="panel panel-primary panel-opinion">
    <a name="opinion"></a>
    <div class="panel-heading"><i class="glyphicon glyphicon-pencil"></i>&nbsp;审批意见</div>
    <div class="panel-body">
        <form class="form-horizontal">
            <if condition="$showButtons['next'] eq 1">
                <div class="form-group single-choice">
                    <label for="DEAL_USER" class="col-sm-3 col-md-2 control-label">转交至</label>

                    <div class="col-sm-9 col-md-5">
                        <if condition="($isMobile eq 1) OR ($isFixedFlow eq 1)">
                            <button type="button" class="btn btn-block btn-success" id="DEAL_USER" name="DEAL_USER">选择转交人</button>
                            <else/>
                            <input type="text" class="form-control" id="DEAL_USER_INPUT" placeholder=""/>
                        </if>
                        <ul class="selected-user-list" data-target="DEAL_USER">
                        </ul>
                    </div>
                </div>
            </if>
             <if condition="($showButtons['next'] eq 1) or ($isFixedFlow eq 1)">
                <div class="form-group">
                    <label for="COPY_USER" class="col-sm-3 col-md-2 control-label">抄送至</label>
                    <div class="col-sm-9 col-md-5">
                        <if condition="$isMobile eq 1 ">
                            <button type="button" class="btn btn-block btn-success" id="COPY_USER" name="COPY_USER">选择抄送人</button>
                            <else/>
                            <input type="text" class="form-control" id="COPY_USER_INPUT" placeholder=""/>
                        </if>
                        <ul class="selected-user-list" data-target="COPY_USER">
                        </ul>
                    </div>
                </div>
            </if>
            <if condition="$isMobile eq 0 ">
                <if condition="($showButtons['next'] eq 1) or ($isFixedFlow eq 1)">
                    <div class="form-group">
                        <label for="COPY_USER" class="col-sm-3 col-md-2 control-label"></label>
                        <div class="col-sm-9 col-md-5">
                            <if condition="$isMobile eq 0 ">
                                <textarea class="form-control" placeholder="抄送组成员名称" id="GROUPNAME_TEXT" disabled='true'></textarea>
                                <input type="hidden" value=""  id="GROUPNAME_TEXT_ID"/>
                            </if>
                        </div>
                    </div>
                </if>
                <if condition="($showButtons['next'] eq 1) or ($isFixedFlow eq 1)">
                    <div class="form-group">
                        <label for="COPY_USER" class="col-sm-3 col-md-2 control-label"></label>
                        <div class="col-sm-9 col-md-5">
                            <if condition="$isMobile eq 1 ">
                                <!--<button type="button" class="btn btn-block btn-success" id="COPY_USERGROUP" name="COPY_USERGROUP">选择抄送组</button>-->
                                <else/>
                                <select  id="COPY_USERGROUP_SELECT" placeholder="选择抄送组" name="COPY_USERGROUP_SELECT" multiple="multiple" />
                                </select>
                                <ul class="selected-user-list" data-target="COPY_USERGROUP">
                                </ul>
                            </if>
                        </div>
                    </div>
                </if>
            </if>
            <if condition="$showButtons['next'] eq 1 ">
                <div class="form-group">
                    <label class="col-sm-3 col-md-2 control-label">短信</label>

                    <div class="col-sm-9">
                        <label class="radio-inline">
                            <input type="radio" name="ISPHONE" id="ISPHONE1" value="-1"> 是
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="ISPHONE" id="ISPHONE2" value="0" checked> 否
                        </label>
                    </div>
                </div>
            </if>
            <if condition="$showButtons['next'] eq 1 or  $isFixedFlow eq 1">
                <div class="form-group">
                    <label class="col-sm-3 col-md-2 control-label">OA邮件</label>

                    <div class="col-sm-9">
                        <label class="radio-inline">
                            <input type="radio" name="ISMALL" id="ISMALL1" value="-1"> 是
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="ISMALL" id="ISMALL2" value="0" checked> 否
                        </label>
                    </div>
                </div>
            </if>
            
            <empty name="flowId">
                <div class="form-group  ">
                    <label for="INFO" class="col-sm-3 col-md-2 control-label">文字/说明</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="INFO" name="INFO">
                    </div>
                </div>
            </empty>
            <div class="form-group">
                <label for="DEAL_INFO" class="col-sm-3 col-md-2 control-label">审批意见</label>
                <div class="col-sm-9">
                    <textarea id="DEAL_INFO" class="form-control" rows="4"></textarea>
                </div>
            </div>
            <empty name="isMobile">
                <div class="form-group">
                    <label for="FILES" class="col-sm-3 col-md-2 control-label">附件</label>
                    <div class="col-sm-9">
                        <input id="FILES" name="FILES" type="file" multiple="true" class="btn btn-default"/>
                        <input  name="filesvalue" class="form-control" tfield="FILES" type="hidden" value=""/>
                    </div>
                </div>
            </empty>
            <div class="form-group">
                <notempty name="showButtons">
                    <div class="col-sm-12 col-md-offset-2 col-md-9 custom-btn-group">
                        <if condition="$showButtons['next'] eq 1">
                            <button type="button" class="btn btn-danger btn-block" id="btn-next" data-action="next">转交</button>
                        </if>
                        <if condition="$showButtons['deny'] eq 1">
                            <button type="button" class="btn btn-danger btn-block" id="btn-deny" data-action="deny">否决</button>
                        </if>
                        <if condition="$showButtons['pass'] eq 1">
                            <button type="button" class="btn btn-danger btn-block" id="btn-pass" data-action="pass">同意</button>
                        </if>
                        <if condition="$showButtons['finish'] eq 1">
                            <button type="button" class="btn btn-danger btn-block" id="btn-finish" data-action="finish">备案</button>
                        </if>
                    </div>
                </notempty>
            </div>
        </form>
    </div>
</div>
</notempty>
