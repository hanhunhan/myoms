<!DOCTYPE html>
<html>
<head>
    <include file="Tpl/Touch/Public/head.html" />
    <title>{$title}</title>
</head>
<body>
    <div class="head jumbotron">
        <div class="container">
            <h3>{$projectName}</h3>
            <span class="label label-danger" {$labelStyle}>{$flowTypeText}</span>
            <small>{$applicationTime}</small>
        </div>
    </div>

    <div class="main">
        <div class="container">
            <!--申请说明-->
            <include file="Tpl/Touch/Public/application_info.html" />

            <!--采购详情-->
            <div class="panel panel-primary">
                <a name="purchase-detail"></a>
                <div class="panel-heading"><i class="glyphicon glyphicon-list-alt"></i>&nbsp;采购详情</div>
                <ul class="list-group">
                    <volist name="require" id="item">
                        <li class="list-group-item"><label>{$item['alias']}</label><div class="content">{$item['val']}&nbsp;</div></li>
                    </volist>
                </ul>
            </div>

            <!--采购明细-->
            <div class="panel panel-primary">
                <a name="purchase-list"></a>
                <div class="panel-heading"><i class="glyphicon glyphicon-th"></i>&nbsp;采购明细</div>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                        </thead>
                        <tbody>
                        <volist name="list" id="bItem">
                            <tr>
                            <volist name="bItem" id="sItem" key="k">
                                <if condition="$k eq 1">
                                    <td class="">{$sItem}</td>
                                    <else />
                                    <td class="text-center">{$sItem}</td>
                                </if>

                            </volist>
                            </tr>
                        </volist>
                        </tbody>
                    </table>
                </div>
            </div>

            <!--审批意见-->
            <include file="Tpl/Touch/Public/opinion_flow.html" />

            <!--流程图-->
            <include file="Tpl/Touch/Public/work_flows.html" />
        </div>
    </div>

    <div class="foot">
        <!--菜单-->
        <include file="Tpl/Touch/Public/menu.html" />
        <!--用户选择列表-->
        <include file="Tpl/Touch/Public/user_list.html" />
    </div>

<include file="Tpl/Touch/Public/foot.html" />
</body>
</html>
