<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="GBK">
    <title>数据导入</title>
    <script src="//cdn.bootcss.com/jquery/2.2.1/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/sweetalert/1.1.2/sweetalert.min.js"></script>
    <link href="//cdn.bootcss.com/sweetalert/1.1.2/sweetalert.min.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="//cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <form method="post" id="import_form" class="form-horizontal" action="{$postUrl}" enctype="multipart/form-data">
            <div class="form-group">
                <div class="col-md-offset-2 col-md-8">
                    <h3>选择导入文件：</h3>
                </div>
            </div>
            <div class="form-group">
                <label for="city" class="col-md-2 control-label">城市</label>

                <div class="col-md-8">
                    <select name="city" id="city" class="form-control">
                        <!--<option value="4">无锡</option>-->
                        <!--<option value="6">合肥</option>-->
                        <!--<option value="101">蚌埠</option>-->
                        <!--<option value="102">滁州</option>-->
                        <!--<option value="104">阜阳</option>-->
                        <!--<option value="111">六安</option>-->
                        <!--<option value="8">杭州</option>-->
                        <!--<option value="2">苏州</option>-->
                        <!--<option value="7">芜湖</option>-->
                        <option value="9">西安</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="data_file" class="col-md-2 control-label">文件名</label>

                <div class="col-md-8">
                    <input type="file" name="data_file" id="data_file" class="form-control"/>
                </div>
            </div>

            <div class="form-group">
                <label for="data_file" class="col-md-2 control-label">密码</label>

                <div class="col-md-8">
                    <input type="password" name="password" id="password" class="form-control"/>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-offset-2 col-md-8">
                    <button type="submit"  class="btn btn-default">提交</button>
                </div>
            </div>
        </form>
    </div>
    <script>
        $(function () {
            $('#submit').click(function() {
                if (!$('#password').val()) {
                    swal('密码不能为空');
                    return;
                }

                $.ajax({
                    url: "{:U('Excel/validatePassword')}",
                    data: {
                        code: $('#password').val()
                    },
                    success:function(data, status, xhr) {
                        data = JSON.parse(data);
                        alert(data.code);
                        if (parseInt(data.code) != 0) {
                            swal(data.msg);
                        } else {
                            alert('submit');
                            $('form').submit();
                        }
                    },
                    error: function(xhr, status, error) {

                    }
                });
            });
        });
    </script>
</div>
</body>
</html>
